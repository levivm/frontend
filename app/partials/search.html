<div class="sidebar">
    <div class="sidebar-category-container">
        <div>¿Qué tema te interesa?</div>
        <ul>
            <li class="sidebar-category" ng-repeat="category in search.categories">
                <div class="header" ng-class="{'active': search.searchCategory === category.id}">
                    <div class="header__name" ng-click="search.setCategory(category)">
                        <i class="mdi-image-lens header__icon" ng-style="{'color': category.color}"></i>
                        <span ng-bind="::category.name"></span>
                    </div>
                    <div class="header__expand" ng-click="search.expandCategory(category)">
                        <i class="mdi-navigation-expand-more"></i>
                    </div>
                </div>
                <ul class="subcategories" data-toggle="category.id == search.expandedCategory" trulii-expandable-content>
                    <li class="subcategories__item" ng-repeat="subcategory in category.subcategories"
                            ng-class="{'active': search.searchSubCategory === subcategory.id}"
                            ng-click="search.setSubCategory(subcategory)">
                        <span ng-bind="::subcategory.name"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="container with-sidebar">
    <div class="row">
        <div class="col-md-12 clear-spacings">
            <div class="navbar-context-menu">
                <div class="search-filter">
                    <div class="col-md-2">
                        <!--Level Select-->
                        <div class="form-group search-control">
                            <label for="level-select" class="sr-only"
                                   ng-bind="::search.strings.LABEL_LEVEL"></label>
                            <div class="input-group">
                                <select id="level-select" name="level"
                                        class="form-control" ng-model="search.searchLevel"
                                        ng-change="search.setLevel()"
                                        ng-options="level.code as level.value for level in search.levels">
                                    <option value="" ng-show="!search.searchLevel"
                                            ng-bind="::search.strings.OPTION_SELECT_LEVEL">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!--Date DatePicker-->
                        <div class="form-group search-control no-margin">
                            <label class="control-label sr-only" for="date"
                                   ng-bind="::search.strings.LABEL_DATE"></label>
                            <input id="date" type="text" class="form-control"
                                   placeholder="{{::search.strings.LABEL_DATE}}"
                                   name="date" ng-model="search.searchDate"
                                   ng-change="search.setDate()"
                                   datepicker-popup="{{search.format}}"
                                   data-is-open="search.opened"
                                   data-min-date="search.minStartDate"
                                   data-datepicker-options="search.dateOptions"
                                   data-close-text="{{search.strings.ACTION_CLOSE}}"
                                   ng-click="search.openDatePicker($event)"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!--Cost Select-->
                        <trulii-slider class="search-slider" min="10000" max="1000000"
                               start="search.searchStartCost" end="search.searchEndCost"></trulii-slider>
                    </div>
                    <div class="col-md-2">
                        <div class="checkbox">
                            <label class="search-control">
                                <input type="checkbox"
                                       ng-model="search.withCert"
                                       ng-change="search.setCertification()">
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span>
                                <span class="text">
                                    <span>Con Certificado</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="checkbox">
                            <label class="search-control">
                                <input type="checkbox"
                                       ng-model="search.onWeekends"
                                        ng-change="search.setWeekends()">
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span>
                                <span class="text">
                                    <span>Fines de Semana</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="search-info">
                    <span ng-if="search.searchQuery">
                        <span ng-bind="search.activities.length"></span>
                        <span> </span>
                        <span ng-bind="::search.strings.COPY_RESULTS_FOR"></span>
                        <span> </span>
                        <span>"</span><span ng-bind="::search.searchQuery"></span><span>"</span>
                        <span ng-if="search.searchCategory">
                            <span ng-bind="::search.strings.COPY_IN"></span>
                            <span> </span>
                            <span ng-bind="search.searchCategory"></span>
                        </span>
                    </span>
                </div>
            </div>
            <div class="row with-navbar">
                <div class="col-md-10 col-md-offset-1">
                    <div class="container-fluid">
                        <div class="row activity-grid">
                            <!--TODO agregar de nuevo el track by cuando Harvey haga fix "track by activity.id"-->
                            <trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
                                                  ng-repeat="activity in search.activities"
                                                  data-activity="activity" data-options="{{search.options}}"></trulii-activity-item>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
