
<div class="fade in">
    
    <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub">
            <h4 class="panel-default__dashboard-title" ng-bind="::activities.strings.TAB_NEXT"></h4>
     </div>
     <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub-second">
            <span class="text-gray-dark" ng-bind="::activities.strings.COPY_NEXT"></span>
     </div>
    <div class="row" ng-if="activities.future_activities.length > 0">
        <div class="col-xs-12 dynamic-layout-wrapper separate-below">
            <div class="dynamic-layout-container-fluid ">
                <div class="text-center">
                    <div dynamic-layout items="activities.future_cards" class="dynamic-layout"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" ng-if="activities.nextPaginationOpts.totalItems > activities.nextPaginationOpts.itemsPerPage">
        <pagination class="pagination-sm"
        ng-model="activities.nextPaginationOpts.pageNumber"
        ng-change="activities.updateByQuery(activities.TYPE_NEXT)"
        data-total-items="activities.nextPaginationOpts.totalItems"
        previous-text="Previo"
        next-text="Siguiente"
        data-items-per-page="activities.nextPaginationOpts.itemsPerPage"></pagination>
    </div>
    <!--If there are no activities-->
    <div  ng-if="activities.future_activities.length <= 0"  class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center separate-above">
            <p class="separate-below separate-above "
                 ng-bind="::activities.strings.LABEL_EMPTY_ACTIVITIES">
            </p> 
            <button class="btn btn-md btn-success margin-horizontal-less separate-below-less" ng-click="activities.searchActivities()"
                    ng-bind="activities.strings.ACTION_SEARCH_ACTIVITIES">
            </button>
        </div>
    </div>
</div>
