<div class="col-xs-10 col-xs-offset-1 col-md-10 col-lg-8 with-footer limited-width-dashboard  limited-width-dashboard__activities">
  <div class="fade in">
    
    <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub">
            <h4 class="panel-default__dashboard-title" ng-bind="::wishlist.strings.TAB_WISHLIST"></h4>
     </div>
     <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub-second">
            <span class="text-gray-dark" ng-bind="::wishlist.strings.COPY_WISHLIST"></span>
     </div>
    <div class="row"  ng-if="wishlist.activities.length > 0">
        <div class="col-xs-12 dynamic-layout-wrapper separate-below">
          <div class="dynamic-layout-container-fluid ">
            <div class="text-center">
                <div dynamic-layout items="wishlist.cards" class="dynamic-layout"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="text-center separate-above-more" ng-if="wishlist.nextPaginationOpts.totalItems > wishlist.nextPaginationOpts.itemsPerPage">
              <pagination class="pagination-sm"
                ng-model="wishlist.nextPaginationOpts.pageNumber"
                ng-change="wishlist.updateByQuery()"
                data-total-items="wishlist.nextPaginationOpts.totalItems"
                previous-text="&lsaquo;" next-text="&rsaquo;" rotate="false"
                data-items-per-page="wishlist.nextPaginationOpts.itemsPerPage"></pagination>
            </div>
    <!--If there are no activities-->
    <div  ng-if="wishlist.activities.length <= 0"  class="row">
        <div class="col-sm-6 col-md-8 text-left separate-left-less separate-above">
            <p class="separate-below separate-above "
                 ng-bind="::wishlist.strings.COPY_EMPTY_ACTIVITIES">
            </p> 
            <button class="btn col-md-5 btn-success margin-horizontal-less separate-below-less" ng-click="wishlist.searchActivities()"
                    ng-bind="wishlist.strings.ACTION_SEARCH_ACTIVITYS">
            </button>
        </div>
    </div>
</div>

</div>
