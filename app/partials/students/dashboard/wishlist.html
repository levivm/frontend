<div class="navbar-secondary" ng-class="{'navbar-secondary-short': dash.scroll > 80}">
</div>
<div class="col-xs-12">
  <div class="row">
      <div class="col-xs-12 col-md-11 col-md-offset-1 separate-below-more activities-container" >

          <!--If there are activities-->
          <div ng-if="wishlist.activities.length > 0">
            <div class="row activity-grid">
              <trulii-activity-item
                      ng-repeat="activity in wishlist.activities track by activity.id"
                      data-activity="activity" >
              </trulii-activity-item>
            </div>
            <div class="text-center" ng-if="activities.nextPaginationOpts.totalItems > activities.nextPaginationOpts.itemsPerPage">
              <pagination class="pagination-sm"
                ng-model="activities.nextPaginationOpts.pageNumber"
                ng-change="activities.updateByQuery(activities.TYPE_NEXT)"
                data-total-items="activities.nextPaginationOpts.totalItems"
                data-items-per-page="activities.nextPaginationOpts.itemsPerPage"></pagination>
            </div>
          </div>

          <!--If there are no activities-->
          <div ng-if="wishlist.activities.length <= 0" class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                  <img class="separate-below-less" src="css/img/student_dashboard_activities_empty.png"
                       alt="{{activities.strings.LABEL_EMPTY_ACTIVITIES}}"/>
                  <h4 ng-bind="::activities.strings.LABEL_EMPTY_ACTIVITIES"></h4>
                  <div class="separate-below separate-above standout-text"
                       ng-bind="::activities.strings.COPY_EMPTY_ACTIVITIES">
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
<trulii-dashboard-footer></trulii-dashboard-footer>
