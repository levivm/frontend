<div class="row fade in">
  <div class="col-xs-10 col-xs-offset-1 col-md-10 col-lg-8 with-footer limited-width-dashboard">
      <div class="col-xs-12 panel-default panel-default__dashboard ">
        <a class="btn btn-default separate-right-less"
            ui-sref="student-dashboard.notifications">
            <span ng-bind="::detail.strings.ACTION_GO_BACK"></span>
        </a>
        <span class="panel-default__dashboard-title" ng-bind="::detail.strings.SECTION_MESSAGES"></span>
        <i class="dashboard-messages-detail__delete glyphicon glyphicon-trash pull-right" ng-click="detail.deleteMessage()"></i>
    </div>
      <div class="separate-above dashboard-messages-detail col-xs-12">
        <a class="btn btn-default float-right separate-above separate-right-less" ng-if="!detail.message.is_read" href="" ng-click="detail.readMessage()" ng-bind="::detail.strings.MARK_AS_READ">
        </a>
        <div class="title-message separate-above">
            <h1 class="font-light" ng-bind="::detail.message.activity"></h1>
        </div>
        <div class="content-message">
            <div class="row">
                <div class="col-md-1">
                    <trulii-avatar user="detail.message.organizer" size="40" avatar-class="small" ></trulii-avatar>
                </div>
                <div class="col-md-8 text-line-more-xl">
                    <span class="font-regular text-lg" ng-bind="::detail.message.organizer.name"></span>
                </div>
                <div class="col-md-3 text-line-more-xl text-right">
                    <span class="text-gray-light font-light" ng-bind="::detail.message.initial_date | date: 'dd MMM yyyy'"></span>
                </div>
            </div>

            <div class="separate-above-less ">
                <p class="text-dark font-light" ng-bind="::detail.message.message"></p>
            </div>
        </div>
      </div>
  </div>
</div>
