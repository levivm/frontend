<div class="container">
    <div class="card z-shadow-1" style="min-height: 30em">
        <div class="row-fluid clearfix">
            <div class="col-md-3 card__lateral-menu">
                <div class="card__lateral-menu__title">
                    <i class="mdi-social-school"></i> <span
                        ng-bind="::activities.strings.SECTION_ACTIVITIES"></span>
                </div>
                <ul>
                    <li class="card__lateral-menu__item active" data-toggle="tab" data-target="#current-tab">
                        <a><i class="mdi-action-today"></i>  <span
                                ng-bind="::activities.strings.TAB_CURRENT"></span></a>
                    </li>
                    <li class="card__lateral-menu__item" data-toggle="tab" data-target="#history-tab">
                        <a><i class="mdi-action-history"></i> <span
                                ng-bind="::activities.strings.TAB_HISTORY"></span></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <div class="card-body tab-content">
                    <div class="tab-pane text-style active fade  in" id="current-tab">
                        <!--If there are activities-->
                        <div ng-if="activities.activities.length > 0" class="row gallery-grid separate-above">
                            <h4 class="text-muted" ng-bind="::activities.strings.COPY_CURRENT"></h4>
                            <div class="col-md-12"
                                 ng-repeat="activity in activities.activities track by activity.id">
                                <a ui-sref="activities-detail({activity_id: {{activity.id}} })"
                                   class="gallery-grid__photo gallery-grid__photo--grand img-fit"
                                   style="background: url('{{activity.main_photo}}')" alt="{{activity.title}}">
                                    <div class="gallery-grid__photo__caption">
                                        <span class="gallery-grid__photo__caption__title"
                                              ng-bind="::activity.title"></span>
                                        <span class="gallery-grid__photo__caption__complement"
                                              ng-bind="::activity.organizer.name"></span>
                                        <span class="gallery-grid__photo__caption__actions">
                                            Inicia en 3 días
                                        </span>
                                        <div class="gallery-grid__photo__caption__organizer img-fit"
                                             style="background-image: url('{{activity.organizer.photo}}')"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--If there are no activities-->
                        <div ng-if="activities.activities.length <= 0" class="row">
                            <div class="col-md-12">
                                <h4 ng-bind="::activities.strings.LABEL_EMPTY_ORDERS"></h4>
                                <p ng-bind="::activities.strings.COPY_EMPTY_ORDERS"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane text-style fade" id="history-tab">
                        <!--If there are activities-->
                        <div class="row gallery-grid separate-above" ng-if="activities.activities.length > 0">
                            <h4 class="text-muted" ng-bind="::activities.strings.COPY_HISTORY"></h4>
                            <div class="col-md-6"
                                 ng-repeat="activity in activities.activities track by activity.id">
                                <a ui-sref="activities-detail({activity_id: {{activity.id}} })"
                                   class="gallery-grid__photo img-fit"
                                   style="background: url('{{activity.main_photo}}')" alt="{{activity.title}}">
                                    <div class="gallery-grid__photo__caption">
                                        <span class="gallery-grid__photo__caption__title"
                                              ng-bind="::activity.title"></span>
                                        <span class="gallery-grid__photo__caption__complement"
                                              ng-bind="::activity.organizer.name"></span>
                                        <span class="ranking-star">
                                            <i class="mdi-action-grade ranking-star__star"></i>
                                            <i class="mdi-action-grade ranking-star__star"></i>
                                            <i class="mdi-action-grade ranking-star__star"></i>
                                            <i class="mdi-action-grade ranking-star__star"></i>
                                            <i class="mdi-action-grade ranking-star__star"></i>
                                        </span>

                                        <div class="gallery-grid__photo__caption__organizer img-fit"
                                             style="background-image: url('{{activity.organizer.photo}}')"></div>
                                        <span class="gallery-grid__photo__caption__actions">
                                            Inicia en 3 días
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--If there are no activities-->
                        <div ng-if="activities.activities.length <= 0" class="row">
                            <div class="col-md-12">
                                <h4 ng-bind="::activities.strings.LABEL_EMPTY_ORDERS"></h4>
                                <p ng-bind="::activities.strings.COPY_EMPTY_ORDERS"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
