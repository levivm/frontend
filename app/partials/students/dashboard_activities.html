<div class="container">
    
    <div class="card z-shadow-1" style="min-height: 30em">
        
        <div class="row-fluid clearfix">
            
            <div class="col-md-3 card__lateral-menu">
                <div class="card__lateral-menu__title">
                    <i class="mdi-action-settings"></i> Mis Actividades                    
                </div>
                <ul>
                    <li class="card__lateral-menu__item active" data-toggle="tab" data-target="#current-tab">
                        <a > <i class="mdi-action-https"></i>  Actuales</a>
                    </li>
                    <li class="card__lateral-menu__item" data-toggle="tab" data-target="#history-tab">
                        <a> <i class="mdi-communication-email"></i> Anteiores</a>
                    </li>
                    
                </ul>
            </div>

            <div class="col-md-8 col-md-offset-3">

                <div class="card-body tab-content">                    

                    <div  class="tab-pane text-style active fade  in" id="current-tab">
                        <h4 class="text-muted">
                            Revisa las actividades que est치s cursando actualmente o que inician pr칩ximamente.
                        </h4>
                        <div class="row">
                            <div class="col-md-6" ng-repeat="activity in activities.activities track by activity.id">
                                <div class="panel panel-default">
                                    <div>
                                        <img ng-src="{{activity.main_photo}}" alt="{{activity.title}}" class="img-responsive"/>
                                    </div>
                                    <div class="panel-body">
                                        <h3 ng-bind="activity.title"></h3>
                                        <div class="row text-right">
                                            <div class="col-md-2 col-md-offset-7">
                                                <a ui-sref="activities-detail({activity_id: {{activity.id}} })">Ver</a>
                                            </div>
                                            <div class="col-md-2">
                                                <a href="">Contactar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div  class="tab-pane text-style active fade" id="history-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">                                    
                                    <h4 class="text-muted">
                                        Revisa las actividades en las que te has inscrito anteriormente.
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" ng-repeat="activity in activities.activities track by activity.id">
                                <div class="panel panel-default">
                                    <div>
                                        <img ng-src="{{activity.main_photo}}" alt="{{activity.title}}" class="img-responsive"/>
                                    </div>
                                    <div class="panel-body">
                                        <h3 ng-bind="activity.title"></h3>
                                        <div class="row text-right">
                                            <div class="col-md-2 col-md-offset-10">
                                                <a ui-sref="activities-detail({activity_id: {{activity.id}} })">Ver</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
