<div class="container">
    <div class="col-md-2">
        <nav class="nav-sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a data-target="#current-tab" data-toggle="tab">Actuales</a></li>
                <li class=""><a data-target="#history-tab" data-toggle="tab">Anteriores</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <div class="tab-content">
            <div class="tab-pane active" id="current-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h3>Actuales</h3>
                            <h4 class="text-muted">
                                Revisa las actividades que estás cursando actualmente o que inician próximamente
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
                              ng-repeat="activity in activities.activities track by activity.id"
                              data-activity="activity" data-options="{{activities.options}}"></trulii-activity-item>
                </div>
            </div>
            <div class="tab-pane" id="history-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h3>Anteriores</h3>
                            <h4 class="text-muted">
                                Revisa las actividades en las que te has inscrito anteriormente
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
                              ng-repeat="activity in activities.activities track by activity.id"
                              data-activity="activity" data-options="{{activities.options}}"></trulii-activity-item>
                </div>
            </div>
        </div>
    </div>
</div>
