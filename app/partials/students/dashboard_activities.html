<div class="container">
    <div class="col-md-2">
        <nav class="nav-sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a data-target="#current-tab" data-toggle="tab">Actuales</a></li>
                <li class=""><a data-target="#history-tab" data-toggle="tab">Anteriores</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <div class="tab-content">
            <div class="tab-pane active" id="current-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h3>Actuales</h3>
                            <h4 class="text-muted">
                                Revisa las actividades que estás cursando actualmente o que inician próximamente
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" ng-repeat="activity in activities.activities track by activity.id">
                        <div class="panel panel-default">
                            <div>
                                <img ng-src="{{activity.main_photo}}" alt="{{activity.title}}" class="img-responsive"/>
                            </div>
                            <div class="panel-body">
                                <h3 ng-bind="activity.title"></h3>
                                <div class="row text-right">
                                    <div class="col-md-2 col-md-offset-7">
                                        <a ui-sref="activities-detail({activity_id: {{activity.id}} })">Ver</a>
                                    </div>
                                    <div class="col-md-2">
                                        <a href="">Contactar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="history-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h3>Anteriores</h3>
                            <h4 class="text-muted">
                                Revisa las actividades en las que te has inscrito anteriormente
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" ng-repeat="activity in activities.activities track by activity.id">
                        <div class="panel panel-default">
                            <div>
                                <img ng-src="{{activity.main_photo}}" alt="{{activity.title}}" class="img-responsive"/>
                            </div>
                            <div class="panel-body">
                                <h3 ng-bind="activity.title"></h3>
                                <div class="row text-right">
                                    <div class="col-md-2 col-md-offset-10">
                                        <a ui-sref="activities-detail({activity_id: {{activity.id}} })">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
