<div class="trulii-cover">
    <div class="trulii-cover__container">
        <div class="trulii-cover__content">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <h2 class="text-center">
                            <strong ng-bind="::referrals.strings.HEADER_TITLE_COPY"></strong>
                        </h2>
                    </div>
                </div>
                <div class="row separate-above separate-below">
                    <button class="center-block btn btn-success btn-lg"
                            ng-click="referrals.goToLogin()"
                            ng-bind="::referrals.strings.HEADER_ACTION_LOGIN"></button>
                </div>
                <div class="row separate-above-less">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                        <h3 class="text-center sinkin-regular">
                            <span ng-bind="::referrals.strings.HEADER_TEXT_COPY"></span>
                            <span><a ui-sref="register(referrals.stateInfo)" ng-bind="::referrals.strings.HEADER_ACTION_REGISTER"></a></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="trulii-cover__background" style="background-image:url(/css/img/referrals/referrals.png)">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-1 col-sm-8 col-sm-offset-2">
        <h3 class="montserrat-light text-center text-muted separate-above-more separate-below-more">
            <span ng-bind="::referrals.strings.BODY_TEXT_1"></span>
            <strong ng-bind="::referrals.strings.BODY_TEXT_2"></strong>
            <span ng-bind="::referrals.strings.BODY_TEXT_3"></span>
            <strong ng-bind="::referrals.strings.BODY_TEXT_4"></strong>
            <span ng-bind="::referrals.strings.BODY_TEXT_5"></span>
            <strong ng-bind="::referrals.strings.BODY_TEXT_6"></strong>
            <span ng-bind="::referrals.strings.BODY_TEXT_7"></span>
        </h3>
    </div>
</div>
<div class="row container-muted padding-vertical-less">
    <div class="col-xs-12">
        <h4 class="text-center text-underline">
            <a ui-sref="about.terms" ng-bind="::referrals.strings.LEARN_MORE"></a>
        </h4>
    </div>
</div>
<trulii-footer></trulii-footer>
