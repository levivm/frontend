<div class="container">
    <div class="col-md-2">
        <nav class="nav-sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a data-target="#profile-tab" data-toggle="tab">Editar Perfil</a></li>
                <li class=""><a data-target="#picture-tab" data-toggle="tab">Foto</a></li>
                <li class=""><a data-target="#comments-tab" data-toggle="tab">Comentarios</a></li>
                <li>
                    <br/>
                </li>
                <li>
                    <button class="btn btn-primary btn-sm">Ver Perfil</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <div class="tab-content">
            <div class="tab-pane active text-style" id="profile-tab">
                <form name="profile.profile_form" class="form-horizontal" ng-submit="profile.updateProfile()">
                    <fieldset>
                        <div class="form-group">
                            <h3>Información</h3>
                            <h4 class="text-muted">
                                Completa la información de tu perfil
                            </h4>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="first_name">Nombre</label>
                            <div class="col-md-6">
                                <input id="first_name" class="form-control" name="first_name"
                                       ng-model="profile.student.user.first_name" type="text"/>
                            </div>
                            <trulii-input-alert field="profile_form.first_name"
                                                errors="profile.errors"></trulii-input-alert>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="last_name">Apellido</label>
                            <div class="col-md-6">
                                <input id="last_name" class="form-control" name="last_name"
                                       ng-model="profile.student.user.last_name" type="text"/>
                            </div>
                            <trulii-input-alert field="profile_form.last_name"
                                                errors="profile.errors"></trulii-input-alert>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="birth_date">Fecha de Nacimiento</label>
                            <div class="col-md-3">
                                <input id="birth_date" type="text" class="form-control" name="birth_date"
                                       ng-model="profile.student.user.birth_date"
                                       ng-change="profile.calendar.changeStartDate()"
                                       datepicker-popup="{{profile.format}}" is-open="profile.calendar.startOpened"
                                       min-date="profile.minStartDate" datepicker-options="profile.dateOptions"
                                       close-text="Close"/>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-default btn-sm" ng-click="profile.calendar.openStartDate($event)">
                                    <i class="mdi-action-event"></i>
                                </button>
                            </div>
                            <trulii-input-alert field="profile_form.birth_date"
                                                errors="profile.errors"></trulii-input-alert>
                        </div>
                        <span class="help-block">Información solicitada con fines estadísticos. No la compartimos con nadie</span>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="gender">Género</label>
                            <div class="col-sm-3">
                                <select id="gender" class="form-control" ng-model="profile.selected_gender"
                                        name="gender"
                                        ng-options="gender as gender.name for (index, gender) in profile.genders"
                                        ng-change="profile.selectGender(profile.selected_gender)">
                                    <option value="" ng-show="!profile.profile_form.gender.$dirty"
                                            selected>Seleccione...
                                    </option>
                                </select>
                                <trulii-input-alert field="profile_form.gender"
                                    errors="profile.errors"></trulii-input-alert>
                            </div>
                        </div>
                        <span class="help-block">Información solicitada con fines estadísticos. No la compartimos con nadie</span>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="city">Ciudad</label>
                            <div class="col-md-6">
                                <input id="city" class="form-control" name="city"
                                       ng-model="profile.student.user.city" type="text"/>
                            </div>
                            <trulii-input-alert field="profile_form.city"
                                                errors="profile.errors"></trulii-input-alert>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="bio">Biografía</label>
                            <div class="col-md-6">
                                <textarea id="bio" class="form-control" name="bio"
                                      rows="5" ng-maxlength="profile.bio_max"
                                      ng-model="profile.student.user.bio"></textarea>
                            </div>
                            <trulii-input-alert field="profile_form.bio"
                                                errors="profile.errors"></trulii-input-alert>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit" class="btn btn-primary pull-right">Guardar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="tab-pane text-style" id="picture-tab">
                <form name="profile.picture_form" ng-submit="profile.replaceProfilePiture()">
                    <div class="form-group">
                        <img ng-src="{{image.photo}}" width="200px" height="200px"/>
                        <button type="button" class="btn btn-default" aria-label="Reemplazar"
                                ng-click="profile.replace(image)">
                            <span class="mdi-content-create" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div ng-if="profile.isChangingPicture">
                        <div class="form-group">
                            <div class="drop-box"
                                 ng-model="profile.photo" ng-file-drop="" ng-file-select="" ng-multiple="false"
                                 drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                                 ng-file-change="profile.replaceProfilePicture(profile.photo,false)"
                                 allow-dir="true" accept="image/*">
                                <a class="btn btn-primary" role="button">Reemplazar Imagen</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg" aria-label="Aceptar">
                                <span class="mdi-content-save" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="tab-pane text-style" id="comments-tab">
                <div class="jumbotron">
                    <h1 class="text-muted"> Coming Soon!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
