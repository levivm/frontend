<div class="container">
    <div class="card shadow-z-1" style="min-height: 30em">
        <div class="row-fluid clearfix">
            <div class="col-md-3 card__lateral-menu">
                <div class="card__lateral-menu__title">
                    <i class="mdi-action-settings"></i>
                    <span> </span>
                    <span ng-bind="::account.strings.SECTION_ACCOUNT"></span>
                </div>
                <ul>
                    <li class="card__lateral-menu__item active" data-toggle="tab" data-target="#change-password-tab">
                        <a> <i class="mdi-action-https"></i>
                            <span> </span>
                            <span ng-bind="::account.strings.TAB_PASSWORD"></span>
                        </a>
                    </li>
                    <li class="card__lateral-menu__item" data-toggle="tab" data-target="#settings-tab">
                        <a> <i class="mdi-communication-email"></i>
                            <span> </span>
                            <span ng-bind="::account.strings.TAB_EMAIL"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <div class="card-body tab-content">
                    <div class="tab-pane text-style active fade  in" id="change-password-tab">
                        <form name='account.account_form_password' class="form-horizontal material-form"
                              ng-submit="account.changePassword()">
                            <fieldset>
                                <div class="form-group">
                                    <h4 class="text-muted" ng-bind="::account.strings.COPY_TAB_PASSWORD">
                                    </h4>
                                </div>
                                <div class="row-fluid clearfix">
                                    <div class="col-md-7 col-md-offset-3">
                                        <div class="form-group" trulii-input-errors-control="oldpassword">
                                            <label class="control-label" for="oldpassword"
                                                   ng-bind="::account.strings.LABEL_CURRENT_PASSWORD"></label>
                                            <input id="oldpassword" class="form-control" name="oldpassword"
                                                   type="password"
                                                   ng-model="account.password_data.oldpassword">
                                        </div>
                                        <div class="form-group" trulii-input-errors-control="password1">
                                            <label class="control-label" for="password1"
                                                   ng-bind="::account.strings.LABEL_NEW_PASSWORD"></label>
                                            <input id="password1" class="form-control" name="password1"
                                                   ng-model="account.password_data.password1"
                                                   type="password">
                                        </div>
                                        <div class="form-group" trulii-input-errors-control="password2">
                                            <label class="control-label" for="password2"
                                                   ng-bind="::account.strings.LABEL_CONFIRM_PASSWORD"></label>
                                            <input id="password2" class="form-control" name="password2"
                                                   type="password"
                                                   ng-model="account.password_data.password2">
                                        </div>
                                    </div>
                                </div>
                                <div class="separate-above col-md-10">
                                    <trulii-submit-controls is-saving="account.isSaving"
                                        data-value="{{::account.strings.ACTION_SAVE}}"></trulii-submit-controls>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="settings-tab">
                        <form name='account.account_form_email' class="form-horizontal material-form"
                              ng-submit="account.changeEmail()">
                            <fieldset>
                                <div class="form-group">
                                    <h4 class="text-muted" ng-bind="::account.strings.COPY_TAB_EMAIL"></h4>
                                </div>
                                <div class="row-fluid clearfix separate-above">
                                    <div class="col-md-8 col-md-offset-2">
                                        <div class="form-group" trulii-input-errors-control="email">
                                            <label class="control-label" for="email"
                                                   ng-bind="::account.strings.LABEL_EMAIL"></label>
                                            <input id="email" class="form-control" name="email"
                                                   ng-model="account.student.email" type="email"/>
                                        </div>
                                    </div>
                                    <div class="separate-above col-md-8 col-md-offset-2">
                                        <trulii-submit-controls is-saving="account.isSaving"
                                            data-value="{{account.strings.ACTION_SAVE}}"></trulii-submit-controls>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
