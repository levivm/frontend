<div class="row">

    <div class="col-sm-offset-1 col-md-8">

        <form class="form-horizontal card lateral-fade lateral-fadeout" name='vm.activity_create_form'
              ng-submit="vm.save_activity()">

            <fieldset>

                <div class="card-header card-header--secondary" ng-show="vm.creating" trulii-expandable-content toggle="!vm.weHaveTitle" duration="800">
                  <div class="title-compound">
                    <div class="title-compound__title">
                      <h2>¡Comencemos a registrar su actividad!</h2>
                    </div>
                    <div class="title-compound__description">
                      <p>
                        Cuéntanos como titularías tu actividad, por ejemplo: Curso de repostería.
                      </p>
                    
                    </div>
                  </div>
                </div>

                <div class="card-header" ng-hide="vm.weHaveTitle">

                  <div class="form-group input--main">

                        <div class="col-sm-12">
                            <input id="activity_title" class="form-control" name="title"
                                   placeholder="¿Cómo titulas a tu actividad?"
                                   ng-model='vm.activity.title' trulii-input-autofocus="{{!vm.creating}}"/>
                        </div>

                    </div>

                    <div class="center-childs" ng-show="!vm.weHaveTitle">
                      <button type="button" class="btn btn-primary btn-lg"  ng-click="vm.checkValidTitle()">Continuar</button>
                    </div>
                </div>

                <div class="card-header" ng-show="vm.weHaveTitle">
                                      
                  <div class="form-group editable-title input--main">

                    <div class="col-sm-12">
                      <span class="card-icon mdi-social-school"></span>
                      <input type="text"  id="activity_title" class="form-control" name="title"
                                   placeholder="¿Cómo titulas a tu actividad?"
                                   ng-model='vm.activity.title'>  
                    </div>
                    
                  </div>
                  
                </div>

                <div class="card-body" trulii-expandable-content toggle="vm.weHaveTitle" duration="800">
                  
         
                        <div class="form-group">
                          <label class="control-label col-sm-2">Nivel</label>

                          <div class="col-sm-10">
                              <div class="btn-group btn-group-justified" role="group" aria-label="Nivel">
                                  <label class="btn btn-default"
                                         ng-repeat="level in vm.activity_levels" ng-click="vm.selected_level = level"
                                         ng-class="vm.getLevelClassStyle(level)">
                                      <input type="radio" name="level" class="hidden">{{level.value}}
                                  </label>
                              </div>
                              <div trulii-input-alert field="vm.activity_create_form.level" errors="vm.errors"></div>
                          </div>


                         <span class="errors"
                               ng-show="vm.activity_create_form.type.$invalid && !vm.activity_create_form.type.$dirty">
                              <span>{{ vm.errors.type }}</span>
                        </span>
                      </div>

                      <div class="form-group">
                          <label class="control-label col-sm-2">Categoria</label>

                          <div class="col-sm-10">
                              <select class="form-control" ng-model="vm.selected_category" name="category"
                                      ng-options="category as category.name for (index,category) in vm.activity_categories"
                                      ng-change="vm.selectCategory(vm.selected_category)">
                                  <option value="" ng-show="!vm.activity_create_form.category.$dirty"
                                          selected>Seleccione..
                                  </option>
                              </select>

                              <div trulii-input-alert field="vm.activity_create_form.category" errors="vm.errors"></div>
                          </div>

                      </div>

                      <div class="form-group">
                          <label for="sub-category-select" class="control-label col-sm-2">Sub-Categoria</label>

                          <div class="col-sm-10">
                              <select id="sub-category-select" class="form-control" name="sub_category"
                                      ng-model="vm.selected_sub_category" ng-mouseover="vm.setOverElement('sub_category')"
                                      ng-options="sub_category as sub_category.name for (index,sub_category) in vm.activity_sub_categories">
                                  <option value="" ng-show="!vm.activity_create_form.sub_category.$dirty" selected>
                                      Seleccione..
                                  </option>
                              </select>

                              <trulii-input-alert field="vm.activity_create_form.sub_category"
                                                  errors="vm.errors"></trulii-input-alert>
                          </div>

                      </div>

                      <div class="form-group">
                          <label for="activity-short-desc" class="control-label col-sm-2">Descripción Corta</label>

                          <div class="col-sm-10">
                              <textarea id="activity-short-desc" class="form-control"
                                        ng-model='vm.activity.short_description' name="short_description"></textarea>

                              <trulii-input-alert field="vm.activity_create_form.short_description"
                                                  errors="vm.errors"></trulii-input-alert>
                          </div>

                      </div>

                      <div class="form-group">

                          <label class="control-label col-sm-2">Tags</label>

                          <div class="col-sm-10">
                              <tags-input display-property="name"
                                          ng-model="vm.activity_tags" ng-mouseover="vm.setOverElement('tags')">
                                  <auto-complete source="vm.loadTags()"></auto-complete>
                              </tags-input>
                          </div>
                      </div>

                      <div class="form-group">
                          <label class="col-lg-2 control-label">Certificación</label>

                          <div class="col-lg-10">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" ng-model="vm.activity.certification">
                                      <span class="checkbox-material">
                                          <span class="check"></span>
                                      </span> Certificación
                                  </label>
                              </div>
                          </div>
                      </div>
                      <trulii-submit-controls is-saving="vm.isSaving" value="Continuar"></trulii-submit-controls>
                   
                </div>

            </fieldset>
        </form>
    </div>
