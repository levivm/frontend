
<div class="container-fluid">
    <div class="row">
        <div class="sidebar">

            <div class="sidebar__activity" style="background: url('{{manage.activity.main_photo}}')">
                <span class="sidebar__activity__title" ng-bind="manage.activity.title"></span> 

                <div>
                    <a class="btn btn-default btn-light" ui-sref="dash.activities-edit.general({activity_id:{{manage.activity.id}}})">
                        Editar
                    </a>
                    <a class="btn btn-default btn-light" ui-sref="activities-detail({activity_id: {{manage.activity.id}}})">
                        Ver
                    </a>
                </div>   
                <div>
                    <a class="sidebar__activity__btn-back" ui-sref="organizer-dashboard.activities.open">
                        Mis actividades
                    </a>
                </div>
            </div>
                    
            <ul>
            
                <a ui-sref=".assistants" class="sidebar__item" ui-sref-active="sidebar__item--selected">
                    <i class="sidebar__item__icon mdi-social-people"></i>                    
                    <span ng-bind="::manage.strings.TAB_ASSISTANTS"></span>                                                                        
                </a>
                
                <a ui-sref=".orders" class="sidebar__item" ui-sref-active="sidebar__item--selected">
                    <i class="sidebar__item__icon mdi-maps-local-atm"></i>                    
                    <span ng-bind="::manage.strings.TAB_ORDERS"></span>                                                                        
                </a>            
                
            </ul>

        </div>

        <div ui-view class="col-sm-10 lateral-fade">
            
        </div>


        <div ng-include="'partials/ui-components/footer-dashboard.html'"></div>

    </div>

</div>
