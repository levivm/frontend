<div class="row">
  <div class="col-xs-12 separate-below">
    <h2 class="text-center text-uppercase separate-below-more">
      <strong ng-bind="::summary.strings.LABEL_SALES"></strong>
    </h2>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-1">
        <nvd3 options="summary.options" data="summary.data" class="with-3d-shadow with-transitions"></nvd3>
      </div>
      <div class="col-xs-12 col-md-2 col-md-offset-1">
        <h5 class="text-right">
          <span class="text-warning" ng-bind="::summary.strings.COPY_NET_SALES"></span>
          <span ng-bind="::summary.stats.total_points.total_net | currency:$:0"></span>
        </h5>
        <h5 class="text-right">
          <span class="text-info" ng-bind="::summary.strings.COPY_GROSS_SALES"></span>
          <span ng-bind="::summary.stats.total_points.total_gross | currency:$:0"></span>
        </h5>
        <h5 class="text-right">
          <span ng-bind="::summary.strings.COPY_FEE"></span>
          <span ng-bind="::summary.stats.total_points.total_fee | currency:$:0"></span>
        </h5>
        <h5 class="text-right">
          ____________________________
        </h5>
        <h5 class="text-right">
          <strong ng-bind="::summary.strings.COPY_TOTAL_SALES"></strong>
          <span ng-bind="::summary.stats.total_points.total | currency:$:0"></span>
        </h5>
      </div>
    </div>
  </div>

  <div class="col-xs-8 col-xs-offset-2">
    <hr/>
  </div>

  <div class="col-xs-12 separate-above separate-below">
    <h2 class="text-center text-uppercase separate-below-more">
      <strong ng-bind="::summary.strings.LABEL_VISITS_SEATS"></strong>
    </h2>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h2 class="text-center" ng-bind="::summary.stats.total_views"></h2>
        <h5 class="text-center text-uppercase">
          <span ng-bind="::summary.strings.COPY_TOTAL_VIEWS"></span>
        </h5>
      </div>
      <div class="col-xs-12 col-md-6">
        <h2 class="text-center" ng-bind="::summary.stats.total_seats_sold"></h2>
        <h5 class="text-center text-uppercase">
          <span ng-bind="::summary.strings.COPY_TOTAL_SEATS"></span>
        </h5>
      </div>
    </div>
  </div>

  <div class="col-xs-8 col-xs-offset-2">
    <hr/>
  </div>

  <div class="col-xs-12 separate-above">
    <h2 class="text-center text-uppercase separate-below-more">
      <strong ng-bind="::summary.strings.LABEL_NEXT_START_DATE"></strong>
    </h2>
    <h5 class="text-center text-uppercase" ng-bind="summary.stats.next_data.date | date:'d MMM y'"></h5>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <nvd3 options="summary.nextDateOptions" data="summary.nextDateData"></nvd3>
      </div>
      <div class="col-xs-12">
        <h5 class="text-center text-uppercase text-info">
          <strong ng-bind="::summary.strings.COPY_SOLD_SEATS"></strong>
          <span ng-bind="::summary.stats.next_data.sold"></span>
        </h5>
      </div>
    </div>
  </div>
</div>
