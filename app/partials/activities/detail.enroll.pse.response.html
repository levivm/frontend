<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <div class="panel panel-dark">
                <div class="panel-heading">
                    <h4 ng-bind="::pseResponse.strings.COPY_PAYMENT_INFO"></h4>
                </div>
                <div class="panel-body">
                    <h5></h5>
                    <div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <!-- <tr ng-repeat="session in pseResponse.parameters"> -->
                                <tr ng-repeat="(index,data) in pseResponse.pseData">
                                <!-- <tr> -->
                                    <td>
                                        <span>{{data.name}}</span>
                                    </td>
                                    <td>
                                        {{data.value}}
                                        <!-- <span ng-bind="::session.start_time | date:'h:mma'"></span> -->                                        
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="float-right">
                        <a class="btn btn-link" ui-sref="student-dashboard.activities"
                                ng-bind="::pseResponse.strings.ACTION_VIEW_RECEIPT"></a>
                        <button  class="btn btn-primary" ng-show="!pseResponse.paymentDeclined"
                                 ng-click="pseResponse.finishPayment()" ng-bind="pseResponse.strings.ACTION_FINISH_PAYMENT"></button>
                        <button  class="btn btn-primary" ng-show="pseResponse.paymentDeclined"
                                 ng-click="pseResponse.retryPayment()" ng-bind="pseResponse.strings.ACTION_RETRY_PAYMENT"></button>
                        <!-- <a  class="btn btn-link" ui-sref="home">Home</a>  -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
