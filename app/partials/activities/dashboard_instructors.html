<div class="tab-pane active text-style">
    <div class="row">
        <div class="col-md-6">

            <h1>Instructores</h1>
            <hr>

            <form name='vm.activity_instructors_forms' ng-submit="vm.save_activity()">
                <div>
                    <span href="" ng-click="vm.removeInstructor()">-</span>
                    <label>{{vm.activity.instructors.length}}</label>
                    <a href="" ng-click="vm.addInstructor()">+</a>
                </div>

                <div ng-repeat="instructor in vm.activity.instructors track by $index">

                    <div class="form-group">
                        <label for="full_name">Nombre</label>
                        <input type="text" id="full_name" name="full_name"
                               ng-model="instructor.full_name"
                               typeahead-on-select="vm.setInstructor($item, $model, $label,instructor)"
                               typeahead="ins.full_name for ins in vm.typeahead_instructors | limitTo:8"
                               class="form-control">

                        <div class="errors">
                            <span ng-bind="vm.instructors_errors[$index].full_name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" class="form-control" name="bio"
                                  ng-model='instructor.bio'>
                        </textarea>

                        <div class="errors">
                            <span>{{ vm.instructors_errors[$index].bio }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input class="form-control" ng-model='instructor.website' name="website"/>

                        <div class="errors">
                            <span>{{ vm.instructors_errors[$index].website }}</span>
                        </div>
                    </div>

                    <button ng-show="instructor.id" ng-click="vm.deleteInstructor(instructor)" type="button"
                            class="btn btn-default" aria-label="Left Align">
                        <span class="mdi-action-delete" aria-hidden="true"></span>
                    </button>

                    <alert type="danger" ng-show="vm.instructors_errors[$index].delete_instructor">
                        {{vm.instructors_errors[$index].delete_instructor}}
                    </alert>
                    <hr>
                </div>

                <input type="submit" id="submit" class="btn btn-primary" value="Guardar"/>

                <div ng-savedmessage message="Guardado" ng-model="vm.isCollapsed" collapse="vm.isCollapsed">
                </div>
            </form>

            <div class="col-md-4">
            </div>
        </div>
    </div>
