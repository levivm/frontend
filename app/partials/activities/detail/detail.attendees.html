<div class="row">
    <div class="col-md-12">
        <p class="copy">
            Hasta ahora
            <ng-pluralize count="attendees.totalItems"
                          when="{
                          '0': 'esta actividad no tiene asistentes ¡Sé tú el primero!',
                          'one': 'va 1 asistente ¡Faltas tú!',
                         'other': 'van {} asistentes ¡Faltas tú!'
                         }">
            </ng-pluralize>
        </p>
    </div>
</div>
<div ng-if="attendees.totalItems > 0">
    <div class="row">
        <div class="col-md-12">
            <div class="user-thumbnail-container">
                <div class="user-thumbnail" ng-repeat="assistant in attendees.assistants track by assistant.email">
                    <img class="user-img" ng-src="{{assistant.photo}}"
                         alt="{{::assistant.first_name}}"/>
                    <span ng-bind="::assistant.first_name"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pagination class="pull-right" total-items="attendees.totalItems" ng-model="attendees.currentPage"
                        ng-change="attendees.pageChanged()"
                        items-per-page="attendees.itemsPerPage">
            </pagination>
        </div>
    </div>
</div>
