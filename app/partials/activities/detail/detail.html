<div class="trulii-cover-regular trulii-cover-detail">
  <div class="trulii-cover__container align-bottom">
    <div class="trulii-cover__content">
      <div class="col-xs-12 col-md-offset-1 col-md-10">
        <div class="row ">
          <div class="col-xs-12 col-md-10">
            <h1 class="title montserrat-light no-margin" ng-bind="::detail.activity.title"></h1>
            <br class="hidden-md hidden-lg">
          </div>
        </div>
        <!--Category and Social-->
        <div class="row social separate-above">
          <div class="col-xs-12">
            <a href="#"
              ng-click="detail.shareSocialAnalytic(detail.social.FACEBOOK_SOCIAL_PROVIDER, detail.social.FACEBOOK_SHARE_URL)"
              class="text-no-decoration btn-share-fb"
              socialshare
              socialshare-provider="{{::detail.social.FACEBOOK_SOCIAL_PROVIDER}}"
              socialshare-type="{{::detail.social.FACEBOOK_SHARE_TYPE}}"
              socialshare-via="{{::detail.social.FACEBOOK_API_KEY}}"
              socialshare-redirect-uri="{{::detail.social.FACEBOOK_REDIRECT_URI}}"
              socialshare-media="{{::detail.social.FACEBOOK_SHARE_MEDIA}}"
              socialshare-text="{{::detail.social.FACEBOOK_SHARE_TEXT}}"
              socialshare-caption="{{::detail.social.FACEBOOK_SHARE_CAPTION}}"
              socialshare-description="{{::detail.social.FACEBOOK_SHARE_DESCRIPTION}}"
              socialshare-url="{{::detail.social.FACEBOOK_SHARE_URL}}">
              <img class="img-responsive" ng-src="{{detail.getAmazonUrl('static/img/activity-detail/share_facebook.png')}}"
              alt="{{detail.strings.COPY_SOCIAL_SHARE_FACEBOOK}}"/>
            </a>
            <a href="#"
              ng-click="detail.shareSocialAnalytic(detail.social.TWITTER_SOCIAL_PROVIDER, detail.social.TWITTER_SHARE_URL)"
              class="text-no-decoration btn-share-twitter"
              socialshare
              socialshare-provider="{{::detail.social.TWITTER_SOCIAL_PROVIDER}}"
              socialshare-via="{{::detail.social.TWITTER_SHARE_ACCOUNT}}"
              socialshare-text="{{::detail.social.TWITTER_SHARE_TEXT}}"
              socialshare-url="{{::detail.social.TWITTER_SHARE_URL}}"
              socialshare-hashtags="{{::detail.social.TWITTER_SHARE_HASHTAGS}}">
              <img class="img-responsive" ng-src="{{detail.getAmazonUrl('static/img/activity-detail/share_twitter.png')}}"
              alt="{{detail.strings.COPY_SOCIAL_SHARE_TWITTER}}"/>
            </a>

            <a href="#"
              class="text-no-decoration btn-share-email"
              ng-click="detail.toggleEmailShow()">
              <img class="img-responsive" ng-src="{{detail.getAmazonUrl('static/img/activity-detail/share_email.png')}}"
              alt="{{detail.strings.COPY_SOCIAL_SHARE_TWITTER}}"/>
            </a>
            <div class="category pull-right">
              <span class="label" ng-bind="::detail.activity.category.name"
              ng-style="{'border-color': '{{detail.activity.category.color}}'}"></span>
              <span style="vertical-align: -2px;"> &gt; </span>
              <span class="label label-default" ng-bind="::detail.activity.sub_category_display"></span>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="trulii-cover__background" style="background-image: url({{detail.activity.main_photo}});">
    </div>
  </div>
</div>
<!--General Info and Sidebar-->
<div class="col-xs-12">
  <div class="row activity-detail separate-above-medium">
    <div class="col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-1">
      <!--Description-->
      <div class="row separate-above-medium">
        <div class="col-xs-12">
          <p ng-bind="::detail.activity.short_description"></p>
        </div>
      </div>
      <!--Gallery-->
      <div class="row gallery-container">
        <div class="col-xs-12">
          <div class="gallery">
            <div class="gallery-gradient"></div>
            <div class="gallery-slide" ng-repeat="picture in detail.activity.gallery track by picture.id" ng-class="{'active': detail.currentGalleryPicture === $index}">
              <img class=""
              src="{{ picture.photo }}" alt=""
              ng-show="detail.currentGalleryPicture === $index"/>
            </div>
            <img class="gallery-previous" ng-hide="detail.currentGalleryPicture < 1"
              ng-src="{{detail.getAmazonUrl('static/img/activity-detail/gallery_slider_left.png')}}" alt="Previous Picture"
              ng-click="detail.previousGalleryPicture()"/>
            <img class="gallery-next"
              ng-src="{{detail.getAmazonUrl('static/img/activity-detail/gallery_slider_right.png')}}" alt="Next Picture"
              ng-hide="detail.currentGalleryPicture >= detail.activity.gallery.length - 1"
              ng-click="detail.nextGalleryPicture()"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="info separate-above">
            <div class="col-xs-4 padding-vertical-less">
              <img ng-src="{{detail.getAmazonUrl('static/img/activity-detail/widget_level.png')}}" class="center-block" alt=""/>
              <div class="title text-center" ng-bind="detail.activity.level_display"></div>
            </div>
            <div class="col-xs-4 padding-vertical-less">
              <img ng-src="{{detail.getAmazonUrl('static/img/activity-detail/widget_certification.png')}}" class="center-block" alt=""/>
              <div ng-if="detail.activity.certification" class="title text-center"
                ng-bind="::detail.strings.VALUE_WITH_CERTIFICATION"></div>
              <div ng-if="!detail.activity.certification" class="title text-center"
                ng-bind="::detail.strings.VALUE_WITHOUT_CERTIFICATION"></div>
            </div>
            <div class="col-xs-4 padding-vertical-less">
              <img ng-src="{{detail.getAmazonUrl('static/img/activity-detail/widget_duration.png')}}" class="center-block" alt=""/>
              <div class="title text-center" ng-bind="detail.calendar_selected.duration | formatDuration: 'seconds' "></div>
            </div>
          </div>
      </div>

      <!--Audience-->
      <div class="row separate-above-medium" ng-show="detail.activity.audience">
        <div class="col-xs-12 section">
          <h2 class="text-success" ng-click="detail.showAudience = !detail.showAudience;">
            <strong ng-bind="::detail.strings.LABEL_AUDIENCE"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showAudience">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showAudience">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.audience" ng-class="{'hidden-xs': !detail.showAudience, 'hidden-sm': !detail.showAudience}"></p>
        </div>
      </div>


      <!--Content-->
      <div class="row separate-above-less" ng-show="detail.activity.content">
        <div class="col-xs-12 section">
          <div class="separator separate-vertical"></div>
          <h2 class="text-success" ng-click="detail.showContent = !detail.showContent;">
            <strong ng-bind="::detail.strings.LABEL_CONTENT"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showContent">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showContent">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.content" ng-class="{'hidden-xs': !detail.showContent, 'hidden-sm': !detail.showContent}"></p>
        </div>
      </div>


      <!--Goals-->
      <div class="row separate-above-less" ng-show="detail.activity.goals">
        <div class="col-xs-12 section">
          <div class="separator separate-vertical"></div>
          <h2 class="text-success" ng-click="detail.showGoals = !detail.showGoals;">
            <strong ng-bind="::detail.strings.LABEL_GOALS"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showGoals">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showGoals">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.goals" ng-class="{'hidden-xs': !detail.showGoals, 'hidden-sm': !detail.showGoals}"></p>
        </div>
      </div>


      <!--Video-->
      <div class="row separate-below youtube-video-container" ng-if="detail.activity.youtube_video_url">
        <div class="col-xs-12">
          <div class="youtube-container separate-above-medium separate-below-less">
            <youtube-video video-url="detail.activity.youtube_video_url"></youtube-video>
          </div>
        </div>
      </div>


      <!--Methodology-->
      <div class="row separate-above-less" ng-show="detail.activity.methodology">
        <div class="col-xs-12 section">
          <div class="separator separate-vertical" ng-if="!detail.activity.youtube_video_url"></div>
          <h2 class="text-success" ng-click="detail.showMethodology = !detail.showMethodology;">
            <strong ng-bind="::detail.strings.LABEL_METHODOLOGY"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showMethodology">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showMethodology">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.methodology" ng-class="{'hidden-xs': !detail.showMethodology, 'hidden-sm': !detail.showMethodology}"></p>
        </div>
      </div>


      <!--Requirements-->
      <div class="row separate-above-less" ng-show="detail.activity.requirements">
        <div class="col-xs-12 section">
          <div class="separator separate-vertical"></div>
          <h2 class="text-success" ng-click="detail.showRequirements = !detail.showRequirements;">
            <strong ng-bind="::detail.strings.LABEL_REQUIREMENTS"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showRequirements">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showRequirements">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.requirements" ng-class="{'hidden-xs': !detail.showRequirements, 'hidden-sm': !detail.showRequirements}"></p>
        </div>
      </div>


      <!--Extra-->
      <div class="row separate-above-less" ng-show="detail.activity.extra_info">

        <div class="col-xs-12 section separate-below-more">
          <div class="separator separate-vertical"></div>
          <h2 class="text-success" ng-click="detail.showExtra = !detail.showExtra;">
            <strong ng-bind="::detail.strings.LABEL_EXTRA_INFO"></strong>
            <img ng-src="{{detail.getAmazonUrl('static/img/plus.png')}}" class="collapse-icon" alt="" ng-show="!detail.showExtra">
            <img ng-src="{{detail.getAmazonUrl('static/img/minus.png')}}" class="collapse-icon" alt="" ng-show="detail.showExtra">
          </h2>
          <p class="content" ng-bind-html="::detail.activity.extra_info" ng-class="{'hidden-xs': !detail.showExtra, 'hidden-sm': !detail.showExtra}"></p>
        </div>
      </div>
      <div class="separate-above-more" ng-show="!detail.activity.extra_info"></div>
    </div>

    <div class="col-xs-12 col-md-3 widget-container">
      <div class="organizer-widget">
        <a class="card text-no-decoration" ui-sref="organizer-profile({organizer_id: detail.organizer.id})">
          <div class="content">
            <img class="picture" ng-src="{{::detail.activity.organizer.photo}}"
            alt="{{::detail.organizer.name}}"/>
            <div class="data">
              <div class="name" ng-bind="::detail.organizer.name"></div>
              <div class="location" ng-bind="::detail.organizer.city"></div>
            </div>
          </div>
        </a>
        <div class="ratings">
          <div ng-if="detail.organizer.rating">
            <rating ng-model="detail.organizer.rating" max="5" state-on="'glyphicon glyphicon-star star'"
                    readonly="true" state-off="'glyphicon glyphicon-star star-empty-off'" aria-labelledby="organizer-rating"></rating>
            <span ng-bind="::(detail.organizer.rating | number: 1) + ' / 5'"></span>
            <img ng-src="{{detail.getAmazonUrl('static/img/activity-detail/rating_people.png')}}" alt="Ratings" tooltip-placement="bottom" tooltip="{{::detail.totalReviews}} {{::detail.strings.COPY_TOOLTIP_REVIEWS}}"/>
          </div>
          <div ng-if="!detail.organizer.rating" ng-bind="detail.strings.COPY_NO_RATINGS"></div>
        </div>
      </div>
      <!--Calendar Widget-->
      <div class="calendar-widget separate-above" id="calendar_widget" ng-class="{'fixed-widget': (detail.scroll  > detail.widgetOriginalPosition - 80) && (detail.scroll  < detail.widgetMaxPosition), 'absolute-widget': detail.scroll  >= detail.widgetMaxPosition}"
        ng-style="detail.scroll >= detail.widgetMaxPosition && {'top': detail.widgetAbsolutePosition}">
        <div class="widget-card" ng-hide="detail.isListVisible">
        <div class="header">
          <div class="next">
            <div class="next-label" ng-bind="::detail.strings.LABEL_NEXT_DATE"></div>
            <div class="next-date" ng-bind="detail.calendar_selected.initial_date | date:'d MMM y'"></div>
          </div>
          <div class="closing-date">
            <div ng-bind="::detail.strings.LABEL_CLOSING_DATE"></div>
            <div ng-bind="detail.calendar_selected.closing_sale | date:'d MMM y'"></div>
          </div>
          <div class="vacancy">
            <span ng-bind="detail.calendar_selected.available_capacity"></span>
            <ng-pluralize count="detail.calendar_selected.available_capacity"
              when="{
                '1': detail.strings.COPY_VACANCY_SINGULAR,
                'other': detail.strings.COPY_VACANCY
              }">
            </ng-pluralize>
          </div>
        </div>
        <div class="price">
          <span ng-if="!detail.calendar_selected.is_free" ng-bind="detail.calendar_selected.session_price | currency:$:0"></span>
          <div ng-if="detail.calendar_selected.is_free">
            <s class="price-free text-muted" ng-bind="detail.calendar_selected.session_price | currency"></s>
            <br>
            <span ng-bind="::detail.strings.COPY_FREE"></span>
          </div>
        </div>
        <div class="btn btn-primary btn-sign-up"
          ng-show="detail.isSelectedCalendarFull()"
          ng-bind="::detail.strings.ACTIVITY_SOLD_OUT">
        </div>
        <a class="btn btn-primary btn-sign-up"
          ng-disabled="detail.isSelectedCalendarFull()"
          ng-hide="detail.isSelectedCalendarFull()"
          ng-click="detail.signUp(detail.activity.id,detail.calendar_selected.id); detail.widgetSignup()"
          ng-bind="::detail.strings.ACTION_SIGN_UP">
        </a>
          <div class="signup" ng-click="detail.viewMoreCalendars()">
            <div class="text-center">
              <h5>
                <i class="glyphicon glyphicon-calendar"></i>
                <span ng-bind="::detail.strings.ACTION_VIEW_OTHER_DATES"></span>
              </h5>
            </div>
          </div>
          <div class="wishlist" ng-click="detail.wishList()">
            <div class="text-center">
              <h5>
                <i class="mdi-action-favorite-outline"
                  ng-class="{'mdi-action-favorite': detail.activity.wish_list, 'text-muted': !detail.activity.wish_list}">
                </i>
                <strong class="" ng-if="detail.activity.wish_list" ng-bind="::detail.strings.ACTION_REMOVE_FROM_WISHLIST"></strong>
                <strong class="" ng-if="!detail.activity.wish_list" ng-bind="::detail.strings.ACTION_ADD_TO_WISHLIST"></strong>
              </h5>
              <h5>
                <span ng-bind="::detail.activity.wishlist_count"></span>
                <span ng-bind="::detail.strings.COPY_NUMBER_OF_LIKES"></span>
                <br>
                <span ng-if="detail.activity.wishlist_count === 0" ng-bind="::detail.strings.COPY_BE_THE_FIRST"></span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Instructors-->
<div class="col-xs-12 instructors-container padding-vertical-more">
  <div class="row" ng-show="detail.activity.instructors.length">
    <div class="col-xs-10 col-xs-offset-1">
      <h1 class="title text-primary">
        <strong ng-bind="::detail.strings.LABEL_INSTRUCTORS"></strong>
      </h1>
      <div class="separate-above-medium">
        <div class="row instructor" ng-repeat="instructor in detail.activity.instructors track by instructor.id">
          <div class="col-xs-12 col-md-10">
            <div class="name" ng-bind="::instructor.full_name"></div>
            <a class="website" ng-if="instructor.website" ng-href="{{instructor.website}}"
            ng-bind="::instructor.website"></a>
            <p class="bio" ng-bind="::instructor.bio"></p>
            <hr ng-if="!$last"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Reviews-->
<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-7 col-md-offset-1 reviews-container padding-vertical-more">
      <h2>
        <strong ng-bind="::detail.strings.COPY_HEADER_REVIEWS"></strong>
        <br>
        <span ng-bind="::detail.organizer.name"></span>
      </h2>

      <p class="reviews-container--ratings" ng-if="detail.reviews.length>0" >
        <span>
          <i ng-bind="detail.totalReviews"></i>
          <i>
            <ng-pluralize count="detail.totalReviews"
              when="{
                '1': detail.strings.COPY_ONE_REVIEW,
                'other': detail.strings.COPY_OTHER_REVIEWS
              }">
            </ng-pluralize>
          </i>
        </span>
        <br class="hidden-md hidden-lg">
        <span class="text-uppercase">
          <rating ng-model="detail.organizer.rating" max="5"
                  state-on="'glyphicon glyphicon-star star'"
                  state-off="'glyphicon glyphicon-star star-empty-off'"
                  readonly="true" aria-labelledby="custom-icons-1"></rating>
          <span ng-bind="::(detail.organizer.rating | number: 1)+ ' / 5'"></span>
        </span>
      </p>
      <p class="reviews-container--reviews-empty" ng-if="detail.reviews.length==0" >
        <span ng-bind="::detail.strings.COPY_EMPTY_REVIEWS">
        </span>
      </p>

      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1" ng-repeat="review in detail.reviews track by review.id">
          <trulii-activity-review data-review="review"
          data-activity="detail.activity"
          data-on-dashboard="false" ></trulii-activity-review>
        </div>
      </div>

      <div class="row" ng-show="detail.hasMoreReviews">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
          <button class="btn btn-block btn-rounded btn-sm btn-success text-uppercase"
            ng-bind="::detail.strings.LABEL_MORE_COMMENTS"
            ng-click="detail.showMoreReviews()">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Calendars-->
<div class="col-xs-12 sign-up-container padding-vertical-more more-calendars" id="more_calendars_section">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="title" ng-bind="::detail.strings.COPY_HEADER_SIGN_UP"></h1>
    </div>
  </div>
  <div class="row">
    <div class="sign-up-container-info col-md-6 col-md-offset-3">
      <h4 class="" ng-bind="::detail.strings.COPY_SIGN_UP" ng-if="detail.activity.upcoming_calendars.length > 0"></h4>
      <h4 ng-bind="::detail.strings.COPY_SIGN_UP_NO_DATES" ng-if="detail.activity.upcoming_calendars.length === 0"></h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <div class="row">

        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-0 calendars-container separate-above-medium">
          <table class="table table-responsive table-justified">
            <tr>
              <th>
              </th>
              <th ng-bind="::detail.strings.LABEL_START">
              </th>
              <th ng-bind="::detail.strings.LABEL_CLOSING_DATE" class="hidden-xs hidden-sm">
              </th>
              <th ng-bind="::detail.strings.LABEL_SESSIONS_NUMBER">
              </th>
              <th ng-bind="::detail.strings.LABEL_VACANCY" class="hidden-xs hidden-sm">
              </th>
              <th ng-bind="::detail.strings.LABEL_COST">
              </th>
              <!--<th></th>-->
              <th class="hidden-md hidden-lg"></th>
            </tr>
            <tr
              class="text-uppercase"
              ng-repeat-start="calendar in detail.activity.upcoming_calendars | orderBy: 'initial_date' track by calendar.id "
              ng-class="{'active': detail.selectedActivity === $index}" ng-click="detail.selectedActivity = $index; detail.toggleSessions()">
              <td>
                <span class="checkbox"></span>
              </td>
              <td>
                <span ng-bind="calendar.initial_date | date:'d MMM' "></span>
              </td>
              <td class="hidden-xs hidden-sm">
                <span ng-bind="calendar.closing_sale | date:'d MMM' "></span>
              </td>
              <td>
                <span ng-bind="calendar.number_of_sessions "></span>
                <span ng-bind="detail.strings.COPY_OTHER_SESSION" ng-if="calendar.number_of_sessions === 1"></span>
                <span ng-bind="detail.strings.COPY_OTHER_SESSIONS" ng-if="calendar.number_of_sessions !== 1"></span>
              </td>
              <td class="hidden-xs hidden-sm">
                <span ng-bind="calendar.available_capacity"></span>
              </td>
              <td>
                <span ng-if="!calendar.is_free" ng-bind="calendar.session_price | currency:$:0"></span>
                <s ng-if="calendar.is_free" ng-bind="calendar.session_price | currency:$:0"></s>
                <span ng-if="calendar.is_free" ng-bind="detail.strings.COPY_FREE"></span>
              </td>
              <!--<td>
                <a class="btn btn-primary btn-block text-uppercase" ng-if="calendar.available_capacity > 0"
                  ng-click="detail.signUp(detail.activity.id, calendar.id); detail.calendarSignUp()"
                  ng-bind="::detail.strings.ACTION_SIGN_UP">
                </a>
              </td>-->
              <td class="hidden-md hidden-lg">
                >
              </td>
            </tr>
             <tr ng-repeat-end class="signup-row hidden-xs hidden-sm" ng-show="detail.selectedActivity === $index">
               <td colspan=1>
                </td>
                <td colspan=4>
                  <div class="text-left" ng-if="calendar.available_capacity == 0">
                    <span ng-bind="::detail.strings.COPY_NO_VACANCY"></span>
                  </div>
                </td>
                <td colspan=1>
                  <a class="btn btn-primary btn-block" ng-if="calendar.available_capacity > 0"
                    ng-click="detail.signUp(detail.activity.id, calendar.id); detail.calendarSignUp()"
                    ng-bind="::detail.strings.ACTION_SIGN_UP">
                  </a>
                </td>
              </tr>
          </table>
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-3 col-md-offset-0 sessions-container separate-above-medium">
          <div class="sessions text-uppercase" ng-class="{'sessions-sm': detail.showSessions}">
            <button class="pull-right absolute-container__close hidden-md hidden-lg" ng-click="detail.toggleSessions()">
              <img class="img-responsive" ng-src="{{detail.getAmazonUrl('static/img/activity-enroll/close.png')}}" alt=""/>
            </button>
            <h3 class="hidden-md hidden-lg" ng-bind="::detail.activity.title"></h3>
            <br class="hidden-md hidden-lg">
            <h4 class="text-uppercase hidden-md hidden-lg" ng-bind="::detail.strings.LABEL_ADDRESS"></h4>
            <h5 class="hidden-md hidden-lg">
              <span ng-bind="detail.activity.location.address"></span><span ng-if="detail.activity.location.address">.</span>
              <span ng-bind="detail.activity.location.name"></span>
            </h5>
            <h4 class="text-uppercase hidden-md hidden-lg" ng-bind="::detail.strings.COPY_VACANCY"></h4>
            <h5 class="hidden-md hidden-lg" ng-bind="detail.activity.upcoming_calendars[detail.selectedActivity].available_capacity"></h5>
