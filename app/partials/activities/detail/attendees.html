<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-12">
      <p class="copy separate-below-less">
        <span ng-bind="attendees.strings.COPY_SO_FAR"></span>
        <ng-pluralize count="attendees.totalItems"
          when="{
          '0': attendees.strings.COPY_ZERO_ATTENDEES,
          'one': attendees.strings.COPY_ONE_ATTENDEE,
          'other': attendees.strings.COPY_OTHER_ATTENDEES
          }">
        </ng-pluralize>
        <span ng-bind="attendees.strings.COPY_ALMOST_THERE"></span>
      </p>
    </div>
  </div>
  <div ng-if="attendees.totalItems > 0">
    <div class="row hidden-xs hidden-sm">
      <div class="col-xs-12">
        <div class="paged-container">
          <span class="pager-btn mdi-navigation-chevron-left" ng-show="attendees.hasPrevious"
            ng-class="{'disabled': !attendees.hasPrevious}"
            ng-click="attendees.goToPrevious()"></span>
          <div class="attendee-thumbnail" ng-repeat="assistant in attendees.assistants track by assistant.id">
            <img class="attendee-img" ng-src="{{assistant.photo}}"
              alt="{{::assistant.first_name}}"/>
            <span ng-bind="::assistant.first_name"></span>
          </div>
          <span class="mdi-navigation-chevron-right pager-btn" ng-show="attendees.hasNext"
            ng-class="{'disabled': !attendees.hasNext}"
            ng-click="attendees.goToNext()"></span>
        </div>
      </div>
    </div>
  </div>
</div>
