<div class="modal-header">
    <h3 class="modal-title">Acción de Republicar Incompleta</h3>
</div>
<div class="modal-body">
	Está abandonando la sección de Calendarios sin un nuevo calendario. La actividad no será republicada.
    ¿Está seguro que desea continuar sin republicar?
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.cancel()">Volver</button>
    <button class="btn btn-primary" ng-click="modal.ok()">Continuar</button>
</div>
