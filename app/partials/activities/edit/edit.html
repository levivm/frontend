
<div class="cover-blur-small">
    <div class="cover-blur-small__content">
         <div class="cover-blur-small__content-first">
             <div class="cover-blur-small__content-title separate-above-more">
                 <h1 ng-bind="pc.activity.title"></h1>
                 <h5 ng-bind="pc.activity.organizer.name"></h5>
             </div>
             
         </div>
         <div class="cover-blur-small__content-second" ng-show="!pc.areAllStepsCompleted()">
             <div class="cover-blur-small__content-steps" >
                 <ng-pluralize count="pc.activity.steps_left"
                                when="{
                                    '0':'',
                                    '1': 'Falta ',
                                    'other': 'Faltan '
                                    }">
                            </ng-pluralize>
                            <strong>{{pc.activity.steps_left}}
                                <ng-pluralize count="pc.activity.steps_left"
                                    when="{
                                        '0':'',
                                        '1': ' paso ',
                                        'other': ' pasos '
                                        }">
                                </ng-pluralize>
                            </strong>
                            <span>para publicar tu actividad</span></br>
                            <span>Obligatorios</span>
                            <i class="mandatory-mark mandatory-mark-edit-activity --right"></i>
             </div>
             
         </div>
         <div class="cover-blur-small__content-buttons flex-align-items-center" ng-show="pc.areAllStepsCompleted()">
                <a class="btn btn-default btn-manage " ng-click="pc.actionNavbarSecondary(pc.strings.COPY_MANAGE_ACTIVITY)"
                ui-sref="dash.activities-manage.summary({activity_id: {{pc.activity.id}}})">
                    <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.COPY_MANAGE_ACTIVITY"></span>
                </a>
                <a  class="btn btn-default btn-preview"
                    ng-show="pc.areAllStepsCompleted()" 
                    ng-click="pc.actionNavbarSecondary(pc.strings.COPY_PRE_VIEW_ACTIVITY)" 
                    ui-sref="activities-detail({activity_id: {{pc.activity.id}}})" target="_blank">
                   <i class="fa fa-eye" aria-hidden="true"></i>
                   <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.COPY_PRE_VIEW_ACTIVITY"></span>
                </a>
                
             </div>
    </div>
</div>
<div class="container-fluid limited-width-dashboard-container limited-width-dashboard-container-edit-activity">
    
    <div class="row">
        <ul class="sidebar sidebar-edit-activity hidden-xs hidden-sm">
            <li ng-repeat="step in pc.steps track by step.name"
                class="sidebar__item"
                ui-sref-active="sidebar__item--selected">
                 <a  ui-sref="{{step.sref}}"
                     ng-click="pc.toggleSidebar(); pc.clickItemDashboard(step.title)">
                     <span ng-bind="::step.title"></span>
                      <i class="mandatory-mark mandatory-mark-edit-activity --right" ng-show="step.required && !pc.isSectionCompleted(step.name)"></i>
                </a>
            </li>
             
            <li  class="sidebar__item sidebar__item-publish"  ng-class="{'sidebar__item-publish-deactivate': !pc.areAllStepsCompleted()}" ng-show="!pc.activity.published">
                <a ng-show="pc.areAllStepsCompleted()" ng-click="pc.publish_activity()" >
                   <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.PUBLISH_ACTIVITY_LABEL"></span>
                </a>
                 <a ng-show="!pc.areAllStepsCompleted()">
                   <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.PUBLISH_ACTIVITY_LABEL"></span>
                </a>
            </li>
             <li  class="sidebar__item sidebar__item-unpublish"  ng-show="pc.activity.published">
                <a ng-click="pc.unpublish_activity()" >
                   <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.UNPUBLISH_ACTIVITY_LABEL"></span>
                </a>
            </li>
            
        </ul>
