
<div class="cover-edit-activity">
    <div class="cover-edit-activity__content">
         <div class="cover-edit-activity__content-title">
             <h1 ng-bind="pc.activity.title"></h1>
             <h5 ng-bind="pc.activity.organizer.name"></h5>
         </div>
         <div class="cover-edit-activity__content-second">
             <div class="cover-edit-activity__content-steps" ng-show="!pc.areAllStepsCompleted()">
                 <ng-pluralize count="pc.activity.steps_left"
                                when="{
                                    '0':'',
                                    '1': 'Falta ',
                                    'other': 'Faltan '
                                    }">
                            </ng-pluralize>
                            <strong>{{pc.activity.steps_left}}
                                <ng-pluralize count="pc.activity.steps_left"
                                    when="{
                                        '0':'',
                                        '1': ' paso ',
                                        'other': ' pasos '
                                        }">
                                </ng-pluralize>
                            </strong>
                            <span>Para publicar tu actividad</span></br>
                            <span>Obligatorios</span>
                            <i class="mandatory-mark mandatory-mark-edit-activity --right"></i>
             </div>
         </div>
    </div>
</div>

    <div class="row">
        <ul class="sidebar sidebar-edit-activity hidden-xs hidden-sm">
            <li ng-repeat="step in pc.steps track by step.name"
                class="sidebar__item"
                ui-sref-active="sidebar__item--selected">
                 <a  ui-sref="{{step.sref}}"
                     ng-click="pc.toggleSidebar(); pc.clickItemDashboard(step.title)">
                     <span ng-bind="::step.title"></span>
                      <i class="mandatory-mark mandatory-mark-edit-activity --right" ng-show="step.required && !pc.isSectionCompleted(step.name)"></i>
                </a>
            </li>
            
            <li  class="sidebar__item">
                <a ng-click="pc.actionNavbarSecondary(pc.strings.COPY_VIEW_ACTIVITY)" ui-sref="activities-detail({activity_id: {{pc.activity.id}}})" target="_blank">
                   <span class="hidden-xs hidden-sm" ng-bind="::pc.strings.COPY_VIEW_ACTIVITY"></span>
                </a>
            </li>
        </ul>
