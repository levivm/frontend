<div class="row">
    <div class="col-lg-9 col-md-11">

        <div class="section-title" ng-bind="::returnPolicy.strings.TITLE_RETURN_POLICY">
      </div>
        <form name='returnPolicy.activity_return_policy_form' ng-submit="returnPolicy.save_activity()">
            <fieldset>                                 
                  
                  <div class="section-description" ng-bind="::returnPolicy.strings.COPY_RETURN_POLICY">
                  </div>

                
                    <div class="form-group" trulii-input-errors-control="return_policy">
                        <label for="return-policy-textarea" class="sr-only" ng-bind="::returnPolicy.strings.LABEL_RETURN_POLICY"></label>
                            <textarea elastic id="return-policy-textarea" class="form-control" name="return_policy"
                                      ng-model='returnPolicy.activity.return_policy'
                                      ng-mouseover="returnPolicy.setOverElement('return_policy')"
                                      placeholder="{{::returnPolicy.strings.PLACEHOLDER_RETURN_POLICY}}">
                            </textarea>
                    </div>
                    <trulii-submit-controls is-saving="returnPolicy.isSaving" value="{{::returnPolicy.strings.ACTION_SAVE}}"></trulii-submit-controls>
                
            </fieldset>
        </form>
    </div>
    <hr>
</div>
