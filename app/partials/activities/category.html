<div class="trulii-cover-regular trulii-cover__category">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content">
      <div class="col-xs-12 col-md-offset-1 col-md-10 limited-width padding-vertical-regular">
        <div class="row ">
          <div class="col-xs-12 ">
            <h1 class="title text-center font-light separate-above-less" ng-bind="::category.category.name"></h1>
            <h2 class="text-lg text-center font-light separate-above-less" ng-bind-html="::category.category.headline"></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="trulii-cover__background" style="background-image: url({{category.category.cover_photo}});">
    </div>
  </div>
</div>
<div class="col-xs-12 limited-width separate-above-more separate-below-more">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <img ng-src="{{category.category.content_photo}}" alt="{{category.category.name}}" class="img-responsive center-block">
        </div>
        <div class="col-xs-12 col-lg-6">
            <p class="text-md" ng-bind-html="::category.category.description"></p>
        </div>
    </div>
</div>
<div class="col-xs-12 separate-below-more" ng-if="category.categoryActivities.length > 0">
  <div class="row">
      <div class="flex-cards separate-above-more" >
           <trulii-activity-item data-activity="activity" ng-repeat="activity in category.cards"></trulii-activity-item>
      </div>
      <div class="col-xs-12 limited-width">
        <a class="btn btn-lg btn-block btn-primary" ui-sref="search(category.searchData)" ng-bind="category.strings.COPY_MORE_SIMILAR_ACTIVITIES"></a>
      </div>
  </div>
</div>

<div class="absolute-container" ng-show="category.showPopup">
  <div class="">
    <div class="modal-content modal-lead">
      <div class="close" ng-click="category.togglePopupShow()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="modal-body">
        <div class="modal-lead__header">
          <h4>Bienvenido a</h4>
          <img ng-src="{{category.getAmazonUrl('static/img/logo-green.png')}}" alt="">
        </div>
        <form name='category.email_form' ng-submit="category.sendEmail()" class="separate-above separate-below-less">
          <fieldset>
            <span class="copy-lead" ng-bind-html="category.strings.EMAIL_LEAD_COPY"></span>
            <div class="form-group" trulii-input-errors-control="email">
                <input id="email" class="form-control" name="email" type="text"
                  ng-model="category.emailLead"
                  placeholder="{{category.strings.EMAIL_LEAD_PLACEHOLDER}}" >
            </div>
            <div class="form-group" trulii-input-errors-control="__all__">
                <input type="hidden" name="__all__" ng-model="__all__"/>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 ">
                  <button type="submit" id="submit"
                    class="btn btn-success btn-md btn-block"
                    ><span>Quiero mis 10.000COP</span>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </form> 
      </div>
    </div>
  </div>
  <div class="absolute-container__background"  ng-click="category.togglePopupShow()">
  </div>
</div>
<trulii-footer>
</trulii-footer>
