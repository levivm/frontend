    <div class="row">
        <div class="col-sm-offset-1 col-md-8">
            <div ui-view class="card card--shrink shadow-z-1 material-form lateral-fade lateral-fadeout">
                <div class="card-header">
                    <div class="title-compound">
                        <i class="mdi-action-today card-icon"></i>
                        <h1 class="title-compound__title">
                            Calendarios
                        </h1>
                        <h4 class="text-muted title-compound__description">Añade el horario, precio, número de sesiones y más</h4>    
                    </div>
                </div>            

                <div class="card-body no-padding-top center-childs">                    
                    <button ng-click="vm.createCalendar()" class="btn btn-primary">Agregar Calendario</button>                    
                </div>

                <div ng-repeat="calendar in vm.calendars | orderBy: 'initial_date'" trulii-expandable-content>
                    <div class="card-list-item">
                        <div class="row clearfix">
                            <div class="col-md-3">
                                <span><strong>Inicia el </strong></span><br/>
                                <span>{{calendar.initial_date | date: 'dd / MM / yy' }}</span>
                                <br/>
                            </div>

                            <div class="col-md-4">
                                <span><strong>Cierre de ventas</strong></span><br/>
                                <span>{{calendar.closing_sale | date: 'dd / MM / yy' }}</span>
                            </div>  

                            <div class="col-md-5">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default btn-sm" aria-label="Editar"
                                            ng-click="vm.loadCalendar(calendar)" >
                                        <i class="mdi-content-create" aria-hidden="true"></i>
                                    </button>

                                    <button ng-if="!calendar.hasAssistants()" type="button" class="btn btn-default btn-sm" aria-label="Eliminar"
                                            ng-click="vm.deleteCalendar(calendar)" >
                                        <i class="mdi-action-delete" aria-hidden="true"></i>
                                    </button>
                                </div>
                                
                            </div>  
                        </div>

                        <div class="row clearfix separate-vertical">
                            <div class="col-md-6">                                
                                <h3 class="clear-spacings">
                                    <ng-pluralize count="calendar.sessions.length"
                                                     when="{'0': '',
                                                         'one': '1 Sesión',
                                                         'other': '{} Sesiones'}">
                                    </ng-pluralize>
                                    <!-- <span ng-bind="::calendar.sessions.length"></span> Sesiones -->
                                </h3>    
                            </div>                            

                            <div class="col-md-6 text-right">                                
                                <h3 class="clear-spacings">
                                    <strong class="text-color-primary" ng-bind="::calendar.session_price | currency: '':0"></strong> COP
                                </h3>
                                
                                <div class="text-muted">
                                    <strong>10</strong> Cupos
                                </div>  
                            </div>         
                        </div>

                        <div class="row center-childs">
                            <div class="text-center contrast-box" ng-repeat="session in calendar.sessions">
                                <div ng-bind="session.date | date: 'dd / MM / yy'"></div>
                                <div class="text-muted text-tiny"> <span ng-bind="session.start_time | date: 'h:mm a'"></span> a <span ng-bind="session.end_time | date: 'h:mm a'"></span></div>                                
                            </div>
                        </div>

                        <!--TODO revisar este alert-->
                        <alert type="danger" ng-show="vm.calendar_errors[calendar.id]">
                            {{vm.calendar_errors[calendar.id]}}
                        </alert>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
