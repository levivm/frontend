<div class="activity-item" style="background: url('{{::activity.main_photo}}')" ng-class="{'dimmed': dimmed}">
    <a ui-sref="activities-detail({activity_id: {{::activity.id}} })"
        class="activity-header">
        <span class="activity-price">
            <span ng-if="activity.closest_chronogram.session_price"
                  ng-bind="::activity.closest_chronogram.session_price | number"></span>
            <span ng-if="!activity.closest_chronogram.session_price"
                  ng-bind="::strings.COPY_NA"></span>
        </span>
    </a>
    <div class="activity-body">
        <div class="row">
            <div class="col-md-8">
                <div class="activity-title">
                    <a ui-sref="activities-detail({activity_id: {{::activity.id}} })">
                        <span ng-bind="::activity.title"></span>
                    </a>
                </div>
                <div class="organizer-name">
                    <a ui-sref="organizer-profile({organizer_id: {{::activity.organizer.id}} })">
                        <span ng-bind="::activity.organizer.name"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <a ui-sref="organizer-profile({organizer_id: {{::activity.organizer.id}} })">
                    <img class="organizer-profile-pic" ng-src="{{::activity.organizer.photo}}"
                         alt="{{::activity.organizer.name}}"/>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="rating-container">
                    <i ng-repeat="star in activity.rating track by star"
                       ng-class="getStarStyle(star)"></i>
                </div>
            </div>
            <div class="col-md-6">
                <div class="activity-date" ng-bind="activity.date_msg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right action-container">
                <a ng-repeat="action in actions track by action.name"
                   class="action"
                   ui-sref="{{::action.state}}"
                   data-toggle="tooltip" data-placement="bottom" data-original-title="{{action.name}}">
                    <i ng-class="action.icon"></i>
                    <!--<span ng-bind="::action.name"></span>-->
                </a>
            </div>
        </div>
    </div>
</div>
