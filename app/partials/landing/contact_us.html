<div class="row">
  <div class="col-xs-12 limited-width">
    <div class="row padding-vertical-regular" ng-hide="contact.sent">
      <div class="col-xs-12 col-md-10 col-md-offset-1 separate-above">
        <h2 class="title text-center separate-below-less text-brand-dark">
          <span>
            <span ng-bind="::contact.strings.CONTACT_COVER_TITLE_1"></span>
            <br>
            <span ng-bind="::contact.strings.CONTACT_COVER_TITLE_2"></span>
          </span>
        </h2>
      </div>
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h4 class="font-regular text-center text-brand-dark" ng-bind="::contact.strings.CONTACT_COVER_TEXT"></h4>
      </div>
      <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <form name='contact.contact_form' ng-submit="contact.sendContactForm()" class="separate-above separate-below-more">
          <fieldset>
            <div class="form-group" trulii-input-errors-control="name">
                <label for="name" class="sr-only"
                      ng-bind="::contact.strings.LABEL_NAME"></label>
                <input id="name" class="form-control" name="name" type="text"
                              ng-model="contact.formData.name"
                              placeholder="{{::contact.strings.LABEL_NAME}}" >
            </div>
            <div class="form-group" trulii-input-errors-control="email">
                <label for="email" class="sr-only"
                      ng-bind="::contact.strings.LABEL_EMAIL"></label>
                <input id="email" class="form-control" name="email" type="text"
                        ng-model="contact.formData.email"
                        placeholder="{{::contact.strings.LABEL_EMAIL}}">
            </div>
            <div class="form-group" trulii-input-errors-control="phone_number">
                <label for="phone" class="sr-only"
                        ng-bind="::contact.strings.LABEL_PHONE"></label>
                <input id="phone" name="phone_number" class="form-control" type="tel"
                        placeholder="{{::contact.strings.LABEL_PHONE}}"
                        ng-model="contact.formData.phone_number" value="">
            </div>
            <div class="form-group" trulii-input-errors-control="topic">
                <label for="topic-select" class="sr-only"
                      ng-bind="::contact.strings.LABEL_TOPIC"></label>
                <select id="topic-select" name="topic"
                      class="form-control" ng-model="contact.selectedTopic"
                      ng-options="topic as topic.title for topic in contact.topics track by topic.id">
                  <option value="" ng-hide="contact.selectedTopic"
                          ng-bind="::contact.strings.OPTION_TOPIC_DEFAULT" selected>
                  </option>
                </select>
            </div>

            <div class="form-group" trulii-input-errors-control="description">
              <textarea name="description" class="form-control"
                        ng-model="contact.formData.description"
                        placeholder="{{::contact.strings.PLACEHOLDER_DESCRIPTION}}">
              </textarea>
            </div>
            <div class="form-group" trulii-input-errors-control="__all__">
                <input type="hidden" name="__all__" ng-model="__all__"/>
            </div>

            <div class="form-group">
                <button type="submit" id="submit"
                        class="btn btn-lg btn-success center-block separate-above-medium"
                        ng-bind="::contact.strings.ACTION_SEND">
                </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="row fade-hide padding-vertical-more" ng-hide="!contact.sent">
      <div class="col-xs-12">
        <img ng-src="{{contact.getAmazonUrl('static/img/contact/check.png')}}" class="img-responsive center-block separate-above" alt="">
        <h2 class="title text-center separate-above separate-below-less text-brand-dark">
          <span ng-bind="::contact.strings.CONTACT_SUCCESS_COVER_TITLE"></span>
        </h2>
      </div>
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h4 class="font-regular text-center text-brand-dark separate-below-more" ng-bind="::contact.strings.CONTACT_SUCCESS_COVER_TEXT"></h4>
      </div>
    </div>
  </div>
</div>
