<!--First section-->
<div class="trulii-cover trulii-cover__home">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content trulii-cover__content-landing limited-width">
      <div class="trulii-cover__content-landing-content">
        <div class="trulii-cover__content-landing-categories hidden-xs hidden-sm">
          <a ui-sref="category({category_name: category.slug})" ng-repeat="category in home.categories | orderBy: 'name' track by category.id ">
            <span ng-bind="::category.name"></span>
          </a>
        </div>
        <div class="row ">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1 class="text-center title"><strong ng-bind="::home.strings.HEADER_TITLE_COPY"></strong></h1>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <p class="text-center" ng-bind="::home.strings.HEADER_TEXT_COPY"></p>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row margin-auto">
              <div class="trulii-cover__content-landing-searchbar">
                <trulii-search-bar data-on-focusbar="true"></trulii-search-bar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--First section background-->
    <div class="trulii-cover__background-light" style="background-image: url({{home.getAmazonUrl('static/img/home/banners/banner.png')}});">
    </div>
  </div>
</div>
<!--End of first section-->

<!--Reasons section-->
<div class="row clear-spacings hidden-md hidden-lg">
  <div class="col-xs-12 container-muted">
    <div class="container-reasons limited-width">
      <div class="reason">
        <div class="reason-img">
          <img ng-src="{{home.getAmazonUrl('static/img/home/trust.png')}}"
            alt="{{ ::home.strings.REASON_NO_COMMISSIONS }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title" ng-bind="::home.strings.REASON_NO_COMMISSIONS"></div>
          <div class="reason-title" ng-bind="::home.strings.REASON_REFUND"></div>
          <div class="reason-title" ng-bind="::home.strings.REASON_SECURE"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row clear-spacings hidden-xs hidden-sm">
  <div class="col-xs-12 container-muted">
    <div class="container-reasons limited-width">
      <div class="reason ">
        <div class="reason-img reason-img__commisions">
          <img ng-src="{{home.getAmazonUrl('static/img/home/comisiones.png')}}"
          alt="{{ ::home.strings.REASON_NO_COMMISSIONS }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_NO_COMMISSIONS"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_NO_COMMISSIONS"></div>
        </div>
      </div>
      <div class="reason ">
        <div class="reason-img reason-img__refund">
          <img ng-src="{{home.getAmazonUrl('static/img/home/devolucion.png')}}"
          alt="{{ ::home.strings.REASON_REFUND }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_REFUND"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_REFUND"></div>
        </div>
      </div>
      <div class="reason ">
        <div class="reason-img reason-img__payment">
          <img  ng-src="{{home.getAmazonUrl('static/img/home/pago_seguro.png')}}"
        alt="{{ ::home.strings.REASON_SECURE }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_SECURE"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_SECURE"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--End of reasons section-->

<!--Activities section-->
<div class="separate-above ">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-blue-dark title text-center separate-below-less">
            <strong ng-bind="::home.strings.ACTIVITIES_TITLE_COPY"></strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <h4 class="text-center pt-sans text-blue-dark" ng-bind="::home.strings.ACTIVITIES_TEXT_COPY"></h4>
        </div>
      </div>
      
      <div class="category-card-container">
        <div class="row limited-width">
          <div class="col-xs-12 col-md-4" ng-repeat="category in home.trendingCategories track by category.id">
            <a ng-click="home.searchCategory(category)" ui-sref="search({category:category.category.id, subcategory: category.id, city:home.currentCity.id})"
              class="category-card ">
              <div class="category-card__veil"></div>
              <div class="category-card__background" ng-style="{'background-image': 'url({{::home.getAmazonUrl(category.category.cover)}})'}"></div>
              <h2 class="category-card__title" ng-bind="::category.name"></h2>
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row limited-width">
          <div class="col-xs-12 separate-above-more separate-below-more">
            <div class="row">
              <div class="col-xs-12 separate-above separate-below">
                <ul class="list-unstyled list-inline text-center activities-filters hidden-xs hidden-sm">
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '1', 'btn-default': home.selectedActivityFilter !== '1'}"
                    ng-bind="home.strings.FILTER_COMING_UP"
                    ng-click="home.changeActivityFilter('1')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '2', 'btn-default': home.selectedActivityFilter !== '2'}"
                    ng-bind="home.strings.FILTER_RECENT"
                    ng-click="home.changeActivityFilter('2')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '3', 'btn-default': home.selectedActivityFilter !== '3'}"
                    ng-bind="home.strings.FILTER_POPULARS"
                    ng-click="home.changeActivityFilter('3')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '4', 'btn-default': home.selectedActivityFilter !== '4'}"
                    ng-bind="home.strings.FILTER_LESS_NINETYNINE"
                    ng-click="home.changeActivityFilter('4')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '5', 'btn-default': home.selectedActivityFilter !== '5'}"
                    ng-bind="home.strings.FILTER_GET_IN_SHAPE"
                    ng-click="home.changeActivityFilter('5')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '6', 'btn-default': home.selectedActivityFilter !== '6'}"
                    ng-bind="home.strings.FILTER_RESUME"
                    ng-click="home.changeActivityFilter('6')">
                  </li>
                  <li class="btn btn-sm" 
                    ng-class="{'btn-bordered': home.selectedActivityFilter === '7', 'btn-default': home.selectedActivityFilter !== '7'}"
                    ng-bind="home.strings.FILTER_CREATIVES"
                    ng-click="home.changeActivityFilter('7')">
                  </li>
                </ul>
                <select name="" id="" class="form-control hidden-md hidden-lg" ng-model="home.selectedActivityFilter" ng-change="home.changeActivityFilter()">
                  <option value="1" ng-bind="home.strings.FILTER_COMING_UP">
                  </option>
                  <option value="2" ng-bind="home.strings.FILTER_RECENT">
                  </option>
                  <option value="3" ng-bind="home.strings.FILTER_POPULARS">
                  </option>
                  <option value="4" ng-bind="home.strings.FILTER_LESS_NINETYNINE">
                  </option>
                  <option value="5" ng-bind="home.strings.FILTER_GET_IN_SHAPE">
                  </option>
                  <option value="6" ng-bind="home.strings.FILTER_RESUME">
                  </option>
                  <option value="7" ng-bind="home.strings.FILTER_CREATIVES">
                  </option>
                </select>
              </div>
            </div>
            <div class="flex-cards separate-above separate-below">
                  <trulii-activity-item data-activity="activity" ng-repeat="activity in home.cards"></trulii-activity-item>
            </div>
            <div class="row separate-above limited-width separate-below">
              <div class="col-xs-10 col-sm-8 col-md-3 center-block float-none separate-above">
                <div class="btn btn-bordered btn-block"
                  ng-show="home.activities.length > 0" ng-click="home.viewMoreActivities()">
                    <span ng-bind="::home.strings.ACTIVITIES_BUTTON_COPY"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of activities section-->
<!-- Organizers featured-->
<div class="col-xs-12 container-muted" id="anchor-how">
  <div class="row limited-width">
    <div class="col-xs-12 separate-above separate-below">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-primary title text-center"><strong ng-bind="::home.strings.ORGANIZERS_TITLE"></strong></h1>
        </div>
      </div>
      <div class="row separate-above separate-below-more  flex-cards">

                alt="{{ organizer.name }}" 
               class="img-responsive center-block images-organizers hidden-md hidden-lg">
           <img ng-src="{{home.getAmazonUrl('static/img/organizer-profile/home-logos/desktop/'+organizer.id+'.jpg')}}" 
                alt="{{ organizer.name }}" 
               class="img-responsive center-block images-organizers hidden-sm hidden-xs">
        </a>
      </div>
    </div>
  </div> 
</div>
<!--Video section-->
<div class="trulii-cover">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content trulii-cover__content limited-width">
      <div class="trulii-cover__content-content">
        <div class="col-xs-12 trulii-tv">
          <div class="row limited-width">
            <div class="col-xs-12 separate-above-more separate-below-more">
              <div class="row">
                <div class="col-xs-12">
                  <h1 class="text-center separate-below text-xxlg font-arvo">
                    <strong ng-bind="::home.strings.VIDEO_COPY"></strong>
                  </h1>
                </div>
              </div>
              <div class="row separate-above-more separate-below-more">
                <div class="col-xs-12 col-md-6 trulii-tv-column">
                  <ol>
                    <li ng-bind="home.strings.COPY_TV_BULLET_1">
                    </li>
                    <li ng-bind="home.strings.COPY_TV_BULLET_2">
                    </li>
                    <li ng-bind="home.strings.COPY_TV_BULLET_3">
                    </li>
                    <li ng-bind="home.strings.COPY_TV_BULLET_4">
                    </li>
                  </ol>
                </div>
                <div class="col-xs-6 col-md-6 trulii-tv-column hidden-xs hidden-sm">

                      <span class="play-icon"></span>
                    </span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--First section background-->

    </div>
  </div>
</div>
<div class="absolute-container" ng-show="home.showVideo">
  <div class="absolute-container__cover-close"  ng-click="truliiVideo.stopVideo(); home.toggleVideoShow()"></div>
  <button class="pull-right absolute-container__close" ng-click="truliiVideo.stopVideo(); home.toggleVideoShow()">
    <img class="img-responsive" ng-src="{{home.getAmazonUrl('static/img/activity-enroll/close.png')}}" alt=""/>
  </button>
  <div class="col-xs-12 col-md-8">
  <div class="youtube-container separate-above separate-below">
      <youtube-video player="truliiVideo" video-url="'https://www.youtube.com/watch?v=YZnCUdyRs5E'"></youtube-video>
    </div>
  </div> 
</div>
