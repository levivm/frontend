<div class="row">
    <div class="col-xs-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="list-group">
                    <label for="city-select-landing" class="sr-only"
                           ng-bind="home.strings.CITIES_LABEL"></label>
                    <select id="city-select-landing" name="city"
                            class="list-group-item" ng-model="home.current_city"
                            ng-options="city as city.name for city in home.cities"
                            ng-change="home.setCurrentCity(current_city)">
                    </select>

                    <a ui-sref="register" ui-sref-active="active"
                       class="list-group-item" ng-bind="home.strings.SIGN_UP_LABEL"></a>
                    <a ui-sref="login" ui-sref-active="active"
                       class="list-group-item" ng-bind="home.strings.LOGIN_LABEL"></a>
                    <a ui-sref="organizer-dashboard.profile" ui-sref-active="active"
                       class="list-group-item" ng-bind="home.strings.DASHBOARD_LABEL"></a>
                    <a ui-sref="activties-new.general" ui-sref-active="active"
                       class="list-group-item" ng-bind="home.strings.NEW_ACTIVITY_LABEL"></a>
                    <a ui-sref="logout"
                       class="list-group-item" ng-bind="home.strings.LOGOUT_LABEL"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="jumbotron">
            <h1>Trulii</h1>
            <p>Bienvenido a Trulii!</p>
            <p><a class="btn btn-default btn-lg" ui-sref="register"
                  ng-bind="home.strings.SIGN_UP_LABEL"></a></p>
        </div>
    </div>
</div>
