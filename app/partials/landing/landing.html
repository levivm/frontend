
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="container-fluid">
            <div class="row">
                <trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
                        ng-repeat="activity in home.activities track by activity.id"
                        data-activity="activity" data-options="{{home.options}}"></trulii-activity-item>
            </div>
        </div>
    </div>
</div>

<a ng-if="home.isOrganizer" class="btn btn-info btn-create btn-fab btn-raised"
   ui-sref="dash.activities-new.general">
    <i class="mdi-content-add"></i>
</a>
