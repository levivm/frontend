<!--First section-->
<div class="trulii-cover trulii-cover__home">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content trulii-cover__content-landing limited-width">
      <div class="trulii-cover__content-landing-content">
        <div class="trulii-cover__content-landing-categories hidden-xs hidden-sm">
          <a ui-sref="category({category_name: category.slug})" ng-repeat="category in home.categories | orderBy: 'name' track by category.id ">
            <span ng-bind="::category.name"></span>
          </a>
        </div>
        <div class="row ">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1 class="text-center title"><strong ng-bind="::home.strings.HEADER_TITLE_COPY"></strong></h1>
          </div>
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <p class="text-center" ng-bind="::home.strings.HEADER_TEXT_COPY"></p>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row margin-auto">
              <div class="trulii-cover__content-landing-searchbar">
                <trulii-search-bar></trulii-search-bar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--First section background-->
    <div class="trulii-cover__background" style="background-image:url({{::home.getAmazonUrl('static/img/banner_landing.jpg');}})">
      <section class="video">
        <video class="trulii-cover__background-video" ng-src="{{home.getAmazonVideoUrl('static/videos/home_banner.mp4')}}" autoplay vi-screen loop>
        </video>
      </section>
    </div>
  </div>
</div>
<!--End of first section-->

<!--Reasons section-->
<div class="row clear-spacings">
  <div class="col-xs-12 container-muted">
    <div class="container-reasons limited-width">
      <div class="reason ">
        <div class="reason-img reason-img__commisions">
          <img ng-src="{{home.getAmazonUrl('static/img/home/comiciones.png')}}"
          alt="{{ ::home.strings.REASON_NO_COMMISSIONS }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_NO_COMMISSIONS"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_NO_COMMISSIONS"></div>
        </div>
      </div>
      <div class="reason ">
        <div class="reason-img reason-img__refund">
          <img ng-src="{{home.getAmazonUrl('static/img/home/devolucion.png')}}"
          alt="{{ ::home.strings.REASON_REFUND }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_REFUND"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_REFUND"></div>
        </div>
      </div>
      <div class="reason ">
        <div class="reason-img reason-img__payment">
          <img  ng-src="{{home.getAmazonUrl('static/img/home/pago_seguro.png')}}"
        alt="{{ ::home.strings.REASON_SECURE }}"/>
        </div>
        <div class="reason-text">
          <div class="reason-title " ng-bind="::home.strings.REASON_SECURE"></div>
          <div class="reason-copy" ng-bind="::home.strings.REASON_COPY_SECURE"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!--End of reasons section-->

<!--Activities section-->
<div class="separate-above ">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-blue-dark title text-center separate-below-less">
            <strong ng-bind="::home.strings.ACTIVITIES_TITLE_COPY"></strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <h4 class="text-center pt-sans text-blue-dark" ng-bind="::home.strings.ACTIVITIES_TEXT_COPY"></h4>
        </div>
      </div>
      
      <div class="category-card-container">
        <div class="row limited-width">
          <div class="col-xs-12 col-md-4"  ng-repeat="category in home.trendingCategories ">
            <a ng-click="home.searchCategory(category)" ui-sref="search({category:category.category.id, subcategory: category.id})" class="category-card ">
              <div class="category-card__veil"></div>
              <div class="category-card__background" ng-style="{'background-image': 'url({{::home.getAmazonUrl(category.category.cover)}})'}"></div>
              <h2 class="category-card__title" ng-bind="::category.name"></h2>
            </a>
          </div>
        </div>
      </div>
      <hr class="col-xs-12 col-md-6 col-md-offset-3  separate-below-medium  separate-above-medium">
      <div class="flex-cards " >
           <trulii-activity-item data-activity="activity" ng-repeat="activity in home.cards"></trulii-activity-item>
      </div>
      <div class="row separate-above-more limited-width separate-below-more">
        <div class="col-xs-10 col-md-8 center-block float-none ">
          <div class="btn btn-blue-dark btn-lg btn-block "
            ng-show="home.activities.length > 0" ng-click="home.viewMoreActivities()">
              <span ng-bind="::home.strings.ACTIVITIES_BUTTON_COPY"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of activities section-->
<!--Info section-->
<div class="col-xs-12 container-muted" id="anchor-how">
  <div class="row limited-width">
    <div class="col-xs-12 separate-above separate-below">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-primary title text-center"><strong ng-bind="::home.strings.HOW_TITLE_COPY"></strong></h1>
        </div>
      </div>
      <div class="row separate-below-more">
        <div class="col-xs-12 col-md-3">
          <div class="container-how separate-above ">
            <div class="container-how__image container-how__image-find">
              <img ng-src="{{home.getAmazonUrl('static/img/home/encuentra.png')}}" alt="{{ ::home.strings.HOW_FIND_COPY }}" 
              class="img-responsive center-block">
              
            </div>
            <h4 class="text-uppercase font-bold text-center text-color-secondary separate-above-less separate-below-less"
              ng-bind="::home.strings.HOW_FIND_COPY"></h4>
            <p class="text-center" ng-bind="::home.strings.HOW_FIND_TEXT"></p>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="container-how separate-above">
            <div class="container-how__image container-how__image-sign">
              <img ng-src="{{home.getAmazonUrl('static/img/home/inscribite.png')}}" alt="{{ ::home.strings.HOW_SIGN_UP_COPY }}" 
              class="img-responsive center-block">
            </div>
            <h4 class="text-uppercase font-bold text-center text-success separate-above-less separate-below-less"
              ng-bind="::home.strings.HOW_SIGN_UP_COPY"></h4>
            <p class="text-center" ng-bind="::home.strings.HOW_SIGN_UP_TEXT"></p>
            
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="container-how separate-above">
            <div class="container-how__image container-how__image-learn">
              <img ng-src="{{home.getAmazonUrl('static/img/home/aprende.png')}}" alt="{{ ::home.strings.HOW_LEARN_COPY }}" 
              class="img-responsive center-block">
            </div>
            <h4 class="text-uppercase font-bold text-center text-warning separate-above-less separate-below-less"
              ng-bind="::home.strings.HOW_LEARN_COPY"></h4>
            <p class="text-center" ng-bind="::home.strings.HOW_LEARN_TEXT"></p>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="container-fluid container-how separate-above">
            <div class="container-how__image container-how__image-review">
              <img ng-src="{{home.getAmazonUrl('static/img/home/evalua.png')}}" alt="{{ ::home.strings.HOW_REVIEW_COPY }}" 
              class="img-responsive center-block">
            </div>
            <h4 class="text-uppercase font-bold text-center text-warning separate-above-less separate-below-less"
              ng-bind="::home.strings.HOW_REVIEW_COPY"></h4>
            <p class="text-center" ng-bind="::home.strings.HOW_REVIEW_TEXT"></p>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
<!--End of info section-->

<!--Video section-->
<div class="col-xs-12">
  <div class="row">
      <div class="trulii-cover__container">
        <div class="trulii-cover__video limited-width"  >
          <div class="trulii-cover__video-text">
            <h2 class="title " ng-bind="::home.strings.VIDEO_COPY"></h2>
            <p ng-bind="::home.strings.VIDEO_TEXT"></p>
          </div>
          
          <div class="trulii-cover__video-play " ng-click="truliiVideo.playVideo(); home.toggleVideoShow()">
            <i class="fa fa-play" aria-hidden="true"></i>
          </div>
        </div> 
        <div class="trulii-cover__background background-none" ng-style="{'background-image': 'url({{home.getAmazonUrl('static/img/home/cover_video.jpg')}})'}"></div>
      </div>
  </div>
</div>
<div class="absolute-container" ng-show="home.showVideo">
  <div class="absolute-container__cover-close"  ng-click="truliiVideo.stopVideo(); home.toggleVideoShow()"></div>
  <button class="pull-right absolute-container__close" ng-click="truliiVideo.stopVideo(); home.toggleVideoShow()">
    <img class="img-responsive" ng-src="{{home.getAmazonUrl('static/img/activity-enroll/close.png')}}" alt=""/>
  </button>
  <div class="col-xs-12 col-md-8">
    <div class="youtube-container separate-above separate-below">
      <youtube-video player="truliiVideo" video-url="'https://www.youtube.com/watch?v=ZHzQxVBNxfI'"></youtube-video>
    </div>
  </div> 
</div>
