<div class="container">
    <div class="row">
        <div class="col-md-8 text-center">
            <h1 style="font-size: 140px;">404</h1> <h4>Almohada Not Found</h4>
        </div>
        <div class="col-md-4">
            <img src="css/img/hello-sexy.jpg" alt="Hello Sexy" class="img-responsive"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h1>¡Oops! ¡Ha ocurrido un error! <img src="css/img/mercury-pillow.png"
                                                 alt="mercury pillow" class="pull-right"
                    style="width: 120px; height:120px;"/></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Nuestros Oompa-Loompas mal pagados se han equivocado preparando
                la almohada que solicitaste. <span class="text-danger">No te preocupes, recibirán su castigo.</span></h3>
            <h3>Mientras tanto puedes <a ui-sref="home">volver a nuestro home</a> o buscar otras almohadas en Trulii</h3>
        </div>
        <div class="col-md-4">
            <img src="css/img/oompa.jpg" alt="Oompa Loompas" class="img-responsive"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form name="search_box" class="navbar__search-box" style="margin-top: 24px;">
                <input type="text" ng-model="notFound.q" placeholder="{{notFound.strings.PLACEHOLDER_WANT_TO_LEARN}}"/>
                <label for="search-city-selector" class="sr-only">Cities</label>
                <select id="search-city-selector" class="navbar__search-box__city-select" name="city"
                        ng-model="notFound.search_city" ng-change="notFound.updateSearchCity()"
                        ng-options="city as city.name for city in notFound.cities track by city.id">
                    <option value="" selected
                            ng-show="!search_box.city.$dirty" ng-bind="notFound.strings.LABEL_CITY"></option>
                </select>
                <button class="navbar__search-box__btn mdi-action-search" ng-click="notFound.search()"></button>
            </form>
        </div>
    </div>
</div>
