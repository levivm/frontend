<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="card">
            <div class="card-header">
                <h4><strong> Reiniciar Password</strong></h4>
            </div>
            <div class="card-body">
                <form name='vm.reset_password_form' ng-submit="vm.resetPassword()">
                    <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                      <i class="mdi-action-lock"></i>
                                    </span>
                                    <input class="form-control" placeholder="Contraseña nueva" name="password1"
                                           ng-model="vm.password1" type="password" value="">
                                </div>
                                <trulii-input-alert field="vm.reset_password_form.password1"
                                                    errors="vm.errors"></trulii-input-alert>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                      <i class="mdi-action-lock"></i>
                                    </span>
                                    <input class="form-control" placeholder="Contraseña nueva (de nuevo)"
                                           name="password2" ng-model="vm.password2" type="password" value="">

                                </div>
                                <trulii-input-alert field="vm.reset_password_form.password2"
                                                    errors="vm.errors"></trulii-input-alert>

                            </div>

                            <input type="hidden" ng-model="__all__" name="__all__"/>

                            <!--TODO replace with toast-->
                            <div class="alert alert-error" ng-show="vm.errors.__all__">
                                <strong>{{vm.errors.__all__}}</strong>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="submit" class="btn btn-lg btn-block btn-primary">
                                    Cambiar contraseña
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
