<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 separate-below-more">
        <div class="well well-auth well-auth-lg remove-shadow separate-below-more">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center text-muted well-header separate-above">
                        <strong ng-bind="::vm.strings.COPY_TITLE"></strong>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                        <h5 class="text-center separate-above-less text-muted font-medium" ng-bind="::vm.strings.COPY_TEXT">
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 separate-above-less">
                    <form name='vm.reset_password_form' ng-submit="vm.resetPassword()">
                        <fieldset>
                            <div class="separate-vertical">
                                <div class="form-group" trulii-input-errors-control="password1">
                                    <input class="form-control" placeholder="{{vm.strings.COPY_NEW_PASSWORD}}" name="password1"
                                        ng-model="vm.password1" type="password" value="">
                                </div>
                                <div class="form-group" trulii-input-errors-control="password2">
                                    <input class="form-control" placeholder="{{vm.strings.COPY_NEW_PASSWORD}}"
                                        name="password2" ng-model="vm.password2" type="password" value="">
                                </div>
                                <div class="form-group" trulii-input-errors-control="__all__">
                                    <input type="hidden" ng-model="__all__" name="__all__"/>
                                </div>
                            </div>
                            <button type="submit" id="submit" class="btn btn-lg btn-block btn-primary" ng-bind="vm.strings.ACTION_SAVE_PASSWORD">
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<trulii-footer></trulii-footer>
