<div class="trulii-cover">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 padding-vertical-regular">
                <div class="well">
                    <h2 class="text-center text-muted sub-title">
                        <strong>Regístrate</strong>
                    </h2>
                    <h5 class="text-center separate-above text-muted sinkin-medium">
                        Regístrate con
                    </h5>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
                            <button type="button" class="btn btn-block btn-facebook"
                                    ng-click="vm.fbRegister()">
                                <i class="trulii-icon-facebook text-spaced-more"></i>
                                <strong class="text-uppercase text-spaced" ng-bind="vm.strings.REGISTER_WITH_FACEBOOK_MSG"></strong>
                            </button>

                            <!--TODO replace with toast-->
                            <div class="alert alert-danger" ng-show="!!vm.facebook.error">
                                <span ng-bind="vm.strings.FACEBOOK_ERROR"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                            <hr class="separate-above">
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="text-center text-muted sinkin-medium">
                            O regístrate con tu correo electrónico
                        </h5>
                        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                            <form class="form-classic" name='vm.signup_form' ng-submit="vm.register()">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="separate-vertical">
                                            <div class="form-group" trulii-input-errors-control="first_name">
                                                <input class="form-control" name="first_name" type="text"
                                                       ng-model="vm.auth.first_name"
                                                       placeholder="{{::vm.strings.FIRST_NAME_LABEL}}"
                                                       autofocus>
                                            </div>
                                            <div class="form-group" trulii-input-errors-control="last_name">
                                                <input class="form-control" name="last_name" type="text"
                                                       ng-model="vm.auth.last_name"
                                                       placeholder="{{::vm.strings.LAST_NAME_LABEL}}"
                                                       autofocus>
                                            </div>
                                            <div class="form-group" trulii-input-errors-control="email">
                                                <input class="form-control" name="email" type="text"
                                                       ng-model="vm.auth.email"
                                                       placeholder="{{::vm.strings.EMAIL_LABEL}}"
                                                       autofocus>
                                            </div>
                                            <div class="form-group" trulii-input-errors-control="password1">
                                                <input class="form-control" name="password1" type="password"
                                                       placeholder="{{::vm.strings.PASSWORD_LABEL}}"
                                                       ng-model="vm.auth.password1">
                                            </div>
                                        </div>
                                        <input type="hidden" ng-model="vm.user_type">
                                        <button type="submit" id="submit" class="btn btn-lg btn-primary btn-block"
                                                ng-bind="::vm.strings.SIGNUP_LABEL">
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                            <h5 class="text-muted text-tiny text-center separate-vertical">
                                Registrandome estoy aceptando los
                                <strong>Términos y Condiciones</strong>
                                y la
                                <strong>Política de Privacidad</strong>
                                de Trulii.
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="separator"></div>
                        <div class="text-center separate-vertical" id="anchor">
                            <span class="fit-in-xs">¿Ya tienes cuenta en Trulii?</span>
                            <a ng-click="vm.toLoginState()">
                                <strong ng-bind="::vm.strings.LOGIN_LABEL"></strong>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="trulii-cover__background" style="background-image: url(/css/img/cover.png);">
    </div>
  </div>
</div>
<trulii-footer></trulii-footer>
