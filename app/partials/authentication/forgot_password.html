<div class="trulii-cover">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 padding-vertical-more">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <h2 class="text-center text-muted well-header separate-above">
                                <strong>¿Olvidaste tu contraseña?</strong>
                            </h2>
                            <h5 class="text-center separate-above text-muted sinkin-medium">
                                Define tu nueva contraseña para acceder a tu cuenta. Procura que sea segura y fácil de recordar
                            </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <form class="form-classic" name='vm.forgot_password_form' ng-submit="vm.forgotPassword()">
                                <fieldset>
                                  <div class="separate-vertical">
                                    <div class="form-group" trulii-input-errors-control="email">
                                        <input type="text" class="form-control input-sm" name="email" ng-model="vm.email"
                                               placeholder="Correo electrónico">
                                    </div>

                                    <input type="hidden" ng-model="vm.user_type" ng-init="vm.user_type='O'">

                                  </div>

                                    <button type="submit" id="submit" class="btn btn-lg btn-block btn-primary separate-below">
                                        Enviar
                                    </button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="trulii-cover__background" style="background-image: url(/css/img/cover.png);">
    </div>
  </div>
</div>
<trulii-footer></trulii-footer>
