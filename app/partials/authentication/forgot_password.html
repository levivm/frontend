<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="card">
            <div class="card-header">
                <h4><strong>Resetear contraseña</strong></h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="form-group">
                        <a ui-sref="login"> Regresar</a>
                    </div>
                </div>
                <div class="row">
                    <form name='vm.forgot_password_form' ng-submit="vm.forgotPassword()">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                      <i class="mdi-communication-email"></i>
                                    </span>
                                    <input type="text" class="form-control" name="email" ng-model="vm.email"
                                           placeholder="Correo electrónico">
                                </div>
                                <trulii-input-alert field="vm.forgot_password_form.email"
                                                    errors="vm.errors"></trulii-input-alert>
                            </div>
                            <div class="alert alert-error" ng-show="vm.errors.__all__">
                                <strong>{{vm.errors.__all__}}</strong>
                            </div>

                            <input type="hidden" ng-model="vm.user_type" ng-init="vm.user_type='O'">

                            <div class="form-group">
                                <button type="submit" id="submit" class="btn btn-lg btn-block btn-primary">
                                    Resetear
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
