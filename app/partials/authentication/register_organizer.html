    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{::vm.strings.SIGNUP_LABEL}}</strong>
          </div>

          <div class="panel-body">
            <form name='vm.signup_form' ng-submit="vm.register()">
              <fieldset>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" ng-readonly="true" name="name" ng-model="vm.auth.name"  placeholder="Nombre de la Organización"  type="text" autofocus>
                      </div>
                      <div class="errors" ng-show="vm.signup_form.name.$invalid">
                        {{ vm.errors.name }}
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-envelope"></i>
                        </span> 
                        <input class="form-control" ng-readonly="true" name="email" ng-model="vm.auth.email"  placeholder="Correo electrónico"  type="text" autofocus>
                      </div>
                      <div class="errors" ng-show="vm.signup_form.email.$invalid">
                        {{ vm.errors.email }}
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="{{::vm.strings.PLACEHOLDER_PASSWORD}}" name="password1" ng-model="vm.auth.password1"  type="password" value="">

                      </div>
                      <div class="errors" ng-show="vm.signup_form.password1.$invalid">
                       {{ vm.errors.password1 }}
                      </div>

                    </div>
                    <input type="hidden" ng-model="__all__" name="__all__"/>
                    <input type="hidden" ng-model="vm.user_type" ng-init="vm.user_type='O'">
                    <div class="alert alert-error" ng-show="vm.errors.__all__">
                        
                        <strong>{{vm.errors.__all__}}</strong>
                    </div>
                    <div class="form-group">
                      <input type="submit" id="submit" class="btn btn-lg btn-primary btn-block" value="{{::vm.strings.SIGNUP_LABEL}}">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            ¿Ya tienes cuenta? <a ui-sref="login"> Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
