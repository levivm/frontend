<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 separate-below-more">
        <div class="well well-auth well-auth-lg remove-shadow separate-below-more">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center text-muted well-header separate-above">
                        <strong ng-bind="vm.strings.SIGNUP_CONFIRMATION_LABEL"></strong>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2">
                        <h5 class="text-center separate-above-less text-muted font-medium">
                            <span ng-bind="vm.strings.SIGNUP_CONFIRMATION_COPY_1"></span>
                            <br>
                            <span ng-bind="vm.strings.SIGNUP_CONFIRMATION_COPY_2"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 separate-above">
                    <form name='vm.signup_form' ng-submit="vm.registerOrganizer()">
                        <fieldset>
                            <div>
                                <div class="form-group">
                                    <input class="form-control input-s, " ng-readonly="true" name="name"
                                        ng-model="vm.auth.name" placeholder="Nombre de la Organización"
                                        type="text">
                                    <trulii-input-alert field="vm.signup_form.name"
                                                        errors="vm.errors"></trulii-input-alert>
                                </div>
                                <div class="form-group" trulii-input-errors-control="email">
                                    <input class="form-control input-s, " ng-readonly="true" name="email"
                                        ng-model="vm.auth.email" placeholder="Correo electrónico"
                                        type="text">
                                    <trulii-input-alert field="vm.signup_form.email"
                                                        errors="vm.errors"></trulii-input-alert>
                                </div>
                                <div class="form-group" trulii-input-errors-control="password">
                                    <input class="form-control input-s, "
                                        placeholder="{{::vm.strings.PASSWORD_LABEL}}" name="password"
                                        ng-model="vm.auth.password" type="password" value="">
                                    <trulii-input-alert field="vm.signup_form.password"
                                                        errors="vm.errors"></trulii-input-alert>
                                </div>
                                <div class="form-group" trulii-input-errors-control="__all__">
                                    <input type="hidden" ng-model="__all__" name="__all__"/>
                                </div>
                                <input type="hidden" ng-model="vm.user_type" ng-init="vm.user_type='O'">

                                <!--TODO replace with toast-->
                                <div class="alert alert-error" ng-show="vm.errors.__all__">
                                    <strong>{{vm.errors.__all__}}</strong>
                                </div>
                            </div>
                            <button type="submit" id="submit" class="btn btn-lg btn-primary btn-block"
                                    ng-bind="::vm.strings.SIGNUP_SUBMIT"></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<trulii-footer></trulii-footer>
