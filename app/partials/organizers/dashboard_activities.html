<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<nav class="nav-sidebar">
				<ul class="nav tabs">
					<li class="active"><a data-target="#active" data-toggle="tab">Abiertos</a></li>
					<li class=""><a data-target="#inactive" data-toggle="tab">Anteriores</a></li>
					<li class=""><a data-target="#draft" data-toggle="tab">Borradores</a></li>
					<!-- <tab heading="Cuenta" select="changeState('organizer-dashboard.account')">                         -->
				</ul>
			</nav>
		</div>
		<div class="col-sm-10">
			<div class="tab-content">
				<div class="tab-pane active" id="active">
					<div class="row">
						<trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
								ng-repeat="activity in vm.actual_activities"
								data-activity="activity" data-options="{{vm.options}}"></trulii-activity-item>
					</div>
				</div>
				<div class="tab-pane" id="inactive">
					<div class="row">
						<trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
							ng-repeat="activity in vm.previous_activities"
							data-activity="activity" data-options="{{vm.options}}"></trulii-activity-item>
					</div>
				</div>
				<div class="tab-pane" id="draft">
					<div class="row">
						<trulii-activity-item class="col-md-4 col-sm-6 col-xs-12"
								ng-repeat="activity in vm.draft_activities"
								data-activity="activity" data-options="{{vm.options}}"></trulii-activity-item>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
