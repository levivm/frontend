<div class="trulii-cover">
    <div class="trulii-cover__container">
        <div class="trulii-cover__content">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                        <div class="padding-more fade-hide" ng-hide="!landing.sent">
                            <img src="/css/img/organizer-landing/cool.png" alt=""
                                 class="img-responsive center-block separate-above-more">

                            <h1 class="text-center separate-above">
                                <strong ng-bind="::landing.strings.SIGN_UP_SUCCESS_TITLE"></strong>
                            </h1>

                            <h3 class="text-center" ng-bind="::landing.strings.SIGN_UP_SUCCESS_TEXT_1"></h3>

                            <h3 class="text-center" ng-bind="::landing.strings.SIGN_UP_SUCCESS_TEXT_2"></h3>
                        </div>
                    </div>
                    <div class="padding-more" ng-hide="landing.sent">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                            <h1 class="text-center">
                                <strong ng-bind="::landing.strings.SIGN_UP_TITLE"></strong>
                            </h1>
                        </div>
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                            <h3 class="text-center no-margin-top" ng-bind="::landing.strings.SIGN_UP_TEXT"></h3>
                        </div>
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                            <form class="form-classic separate-above-medium separate-below-more"
                                  name='landing.pre_signup_form' id="organizer_signup_form" ng-submit="landing.request_signup()">
                                <fieldset>
                                    <div class="form-group" trulii-input-errors-control="name">
                                        <input id="name" class="form-control" name="name" type="text"
                                               ng-model="landing.request.name"
                                               placeholder="{{::landing.strings.PLACEHOLDER_NAME}}">
                                    </div>
                                    <div class="form-group" trulii-input-errors-control="email">
                                        <input id="email" class="form-control" name="email" type="text"
                                               ng-model="landing.request.email"
                                               placeholder="{{::landing.strings.PLACEHOLDER_EMAIL}}"
                                        >
                                    </div>
                                    <div class="form-group" trulii-input-errors-control="telephone">
                                        <input name="telephone" class="form-control" type="tel"
                                               placeholder="{{::landing.strings.PLACEHOLDER_TELEPHONE}}"
                                               ng-model="landing.request.telephone" value="">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <label class="sr-only" for="document_type" ng-bind="::landing.strings.LABEL_DOCUMENT_TYPE"></label>
                                                <select id="document_type" class="form-control" name="document_type"
                                                        ng-model="landing.request.document_type"
                                                        ng-options="document.id as document.name for document in landing.documentTypes">
                                                </select>
                                            </div>
                                            <div class="col-xs-8">
                                                <label class="sr-only" for="document" ng-bind="::landing.strings.LABEL_DOCUMENT"></label>
                                                <input name="document" class="form-control" id="document" type="text"
                                                       placeholder="{{::landing.strings.PLACEHOLDER_DOCUMENT}}"
                                                       ng-model="landing.request.document" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" trulii-input-errors-control="city">
                                        <trulii-input-alert field="landing.pre_signup_form.city"
                                                            errors="landing.errors"></trulii-input-alert>
                                    </div>

                                    <div class="alert alert-error" ng-show="landing.errors.__all__">
                                        <strong>{{landing.errors.__all__}}</strong>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-block btn-success btn-lg" type="submit" id="submit"
                                                ng-bind="landing.strings.REQUEST_SIGNUP_LABEL" ng-click="landing.sent = !landing.sent">
                                        </button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="trulii-cover__background"
         style="background-image:url(/css/img/organizer-landing/banners/form-banner.png)">
    </div>
</div>
