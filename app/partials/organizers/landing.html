<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{::vm.strings.REQUEST_SIGNUP_LABEL}}</strong>
            </div>
            <div class="panel-body">
                <form name='vm.pre_signup_form' ng-submit="vm.request_signup()">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                        </span>
                                        <input class="form-control" name="email" ng-model="vm.request.email"
                                               placeholder="{{::vm.strings.PLACEHOLDER_EMAIL}}"  type="text" autofocus>
                                    </div>
                                    <div class="errors" ng-show="vm.pre_signup_form.email.$invalid">
                                        {{ vm.errors.email }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input class="form-control" name="name" ng-model="vm.request.name"
                                               placeholder="{{::vm.strings.PLACEHOLDER_NAME}}"  type="text" autofocus>
                                    </div>
                                    <div class="errors" ng-show="vm.pre_signup_form.name.$invalid">
                                        {{ vm.errors.name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-earphone"></i>
                                        </span>
                                        <input class="form-control" placeholder="{{::vm.strings.PLACEHOLDER_TELEPHONE}}" name="telephone"
                                               ng-model="vm.request.telephone"  type="telephone" value="">
                                    </div>
                                    <div class="errors" ng-show="vm.pre_signup_form.telephone.$invalid">
                                        {{ vm.errors.telephone }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <textarea class="form-control" placeholder="{{::vm.strings.PLACEHOLDER_WANT_TEACH}}" ng-model='vm.request.want_to_teach' name="want_to_teach">  </textarea>  

                                    </div>
                                    <div class="errors" ng-show="vm.pre_signup_form.want_to_teach.$invalid">
                                        {{ vm.errors.want_to_teach }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-home"></i>
                                        </span>
                                        <select id="city-select-landing" name="city"
                                                class="list-group-item" ng-model="vm.request.current_city"
                                                ng-options="city as city.name for city in vm.cities"
                                                ng-change="home.setCurrentCity(current_city)">
                                        </select>
                                    </div>
                                    <div class="errors" ng-show="vm.pre_signup_form.city.$invalid">
                                        {{ vm.errors.city }}
                                    </div>
                                </div>

                                <div class="alert alert-error" ng-show="vm.errors.__all__">
                                    <strong>{{vm.errors.__all__}}</strong>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="submit"
                                        class="btn btn-lg btn-primary btn-block">{{vm.strings.REQUEST_SIGNUP_LABEL}}</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
