<div class="trulii-cover">
  <div class="trulii-cover__container">
    <div class="trulii-cover__content">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="padding-more fade-hide" ng-hide="!vm.sent">
              <img src="/css/img/organizer-landing/cool.png" alt="" class="img-responsive center-block separate-above-more">
              <h1 class="text-center separate-above">
                <strong ng-bind="::vm.strings.SIGN_UP_SUCCESS_TITLE"></strong>
              </h1>
              <h3 class="text-center" ng-bind="::vm.strings.SIGN_UP_SUCCESS_TEXT_1"></h3>
              <h3 class="text-center" ng-bind="::vm.strings.SIGN_UP_SUCCESS_TEXT_2"></h3>
            </div>
          </div>
          <div class="padding-more" ng-hide="vm.sent">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
              <h1 class="text-center">
                <strong ng-bind="::vm.strings.SIGN_UP_TITLE"></strong>
              </h1>
            </div>
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
              <h3 class="text-center no-margin-top" ng-bind="::vm.strings.SIGN_UP_TEXT"></h3>
            </div>
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
              <!--  -->
              <form class="form-classic separate-above-medium separate-below-more" name='vm.pre_signup_form' ng-submit="vm.request_signup()">
                <fieldset>
                  <div class="form-group" trulii-input-errors-control="name">
                    <input id="name" class="form-control" name="name" type="text"
                    ng-model="vm.request.name"
                    placeholder="{{::vm.strings.PLACEHOLDER_NAME}}" >
                  </div>
                  <div class="form-group" trulii-input-errors-control="email">
                    <input id="email" class="form-control" name="email" type="text"
                    ng-model="vm.request.email"
                    placeholder="{{::vm.strings.PLACEHOLDER_EMAIL}}"
                    >
                  </div>
                  <div class="form-group" trulii-input-errors-control="telephone">
                    <input name="telephone" class="form-control" type="tel"
                    placeholder="{{::vm.strings.PLACEHOLDER_TELEPHONE}}"
                    ng-model="vm.request.telephone" value="">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-4">
                        <select class="form-control" name="" id="">
                          <option value="0" selected>Documento</option>
                          <option value="1">C.C.</option>
                          <option value="2">N.I.T.</option>
                        </select>
                      </div>
                      <div class="col-xs-8">
                        <input name="id" class="form-control" id="number" type="text"
                        placeholder="{{::vm.strings.PLACEHOLDER_ID}}"
                        ng-model="vm.request.number" value="">
                      </div>
                    </div>
                  </div>
                  <div class="form-group" trulii-input-errors-control="city">
                    <trulii-input-alert field="vm.pre_signup_form.city"
                    errors="vm.errors"></trulii-input-alert>
                  </div>

                  <div class="alert alert-error" ng-show="vm.errors.__all__">
                    <strong>{{vm.errors.__all__}}</strong>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-block btn-success btn-lg" type="submit" id="submit"
                    ng-bind="vm.strings.REQUEST_SIGNUP_LABEL" ng-click="vm.sent = !vm.sent">
                  </button>
                </div>
              </fieldset>
            </form>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="trulii-cover__background" style="background-image:url(/css/img/organizer-landing/banners/form-banner.png)">
</div>
