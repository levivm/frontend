<div class="row">
    <div class="col-xs-12">
        <p class="text-center separate-vertical" ng-bind="::reviews.strings.COPY_SEARCH_REVIEWS"></p>
    </div>
    <div class="col-xs-12">
        <div class="form-group">
            <label class="control-label sr-only" ng-bind="::reviews.strings.LABEL_SEARCH_ORDERS"></label>
            <div class="input-group">
                <input class="form-control floating-label" type="text"
                       ng-model="transactions.orderQuery"
                       placeholder="{{reviews.strings.LABEL_SEARCH_ORDERS}}">
                <span class="input-group-addon">
                     <i class="mdi-action-search"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 review-detail separate-above-medium separate-below-less"
         ng-repeat="review in reviews.reviews track by review.id">
        <trulii-activity-review data-review="review" data-activity="reviews.getReviewActivity(review)"
                                data-on-dashboard="true"></trulii-activity-review>
    </div>

    <div class="col-xs-10 col-xs-offset-1 review-detail separate-above-medium separate-below-less">
        <!-- Response -->

        <!-- Reply being approved -->
        <div ng-hide="true">
            <h4 class="text-success text-right" ng-bind="::reviews.strings.COPY_PENDING_APPROVAL"></h4>
        </div>
        <!-- No response yet-->

        <div ng-hide="false">
            <div class="col-xs-10 col-xs-offset-2">
                <div class="row">
                    <div class="col-xs-12 separate-above-less separate-below-less">
                        <input id="asdf" class="form-control" name="asdf"
                               ng-model="asdf"
                               placeholder="{{reviews.strings.COPY_COMMENT_PLACEHOLDER}}"
                               type="text">
                    </div>
                </div>
                <div class="row separate-above-less separate-below-less">
                    <div class="col-xs-12 col-md-3">
                        <button class="btn btn-default btn-block" ng-bind="::reviews.strings.LABEL_REPORT_BUTTON">
                        </button>
                    </div>
                    <div class="col-xs-12 col-xs-offset-0 col-md-3 col-md-offset-3">
                        <button class="btn btn-primary btn-block" ng-bind="::reviews.strings.LABEL_REPLY_BUTTON">
                        </button>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <button class="btn btn-success btn-block">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <!-- Report alert-->
                <div class="row" ng-hide="false">
                    <div class="col-xs-12 report-alert separate-above-less separate-below-less">
                        <p ng-bind="::reviews.strings.COPY_REPORT_DISCLAIMER">
                        </p>
                        <div class="row">
                            <div class="col-xs-12 col-xs-offset-0 col-md-3 col-md-offset-6">
                                <button class="btn btn-block btn-default" ng-bind="::reviews.strings.LABEL_CANCEL_BUTTON"></button>
                            </div>
                            <div class="col-xs-12 col-xs-offset-0 col-md-3">
                                <button class="btn btn-block btn-success" ng-bind="::reviews.strings.LABEL_CONTINUE_BUTTON"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response approved -->
        <div ng-hide="false" class="row separate-above-medium separate-below-medium">
            <div class="col-xs-2 col-xs-offset-1 review-profile-picture">
                <!-- Profile picture -->
                <img src="/css/img/default_profile_pic.jpg" class="img-responsive img-circle"/>
                <!-- End profile picture-->
            </div>
            <div class="col-xs-9 paragraph-condensed">
                <p class="review-detail-header">

                    <!-- Organizer name -->
                    <span class="montserrat-semibold organizer-name">
                        Croydon School of Art
                    </span>
                    <!-- End organizer name-->

                    <span>|</span>

                    <!-- Date -->
                    <span class="text-sm">
                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> <em>11 Jun. 2015</em>
                    </span>
                    <!-- End date-->

                </p>
                <p>
                    <!-- Message -->
                    <em>
                        Hearing about the Protheans makes me wonder if some distant civilization is going to find our artifacts someday and study us.
                    </em>
                    <!-- End message-->
                </p>
            </div>
        </div>
        <hr/>
    </div>

</div>
