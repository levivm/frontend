<div class="row fade in">
  <div class="col-xs-12 ">
    <div class="row">
      <div class="col-xs-12 ">
        <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub">
            <h4 class="panel-default__dashboard-title" ng-bind="::account.strings.SECTION_ACCOUNT_SETTINGS"></h4>
        </div>
        <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub-second">
             <span class="text-gray-dark" ng-bind="::account.strings.COPY_SETTINGS"></span>
        </div>
        <form class="col-xs-12 separate-above" name='account.account_form_email' ng-submit="account.changeEmail()">
            <fieldset>
                <div class="form-group separate-below-more" trulii-input-errors-control="email">
                    <label for="email" class="form-label" ng-bind="::account.strings.LABEL_EMAIL"></label>
                    <input class="form-control" id="email" name="email"
                          ng-model="account.organizer.user.email" type="email">
                </div>
                <trulii-submit-controls is-saving="account.isSavingEmail"
                                        data-value="{{account.strings.ACTION_SAVE}}"></trulii-submit-controls>
            </fieldset>
        </form>
      </div>
      <div class="col-xs-12 separate-above-more">
        <form class="col-xs-12" name='account.account_form_password' ng-submit="account.changePassword()">
          <fieldset>
            <div class="form-group" trulii-input-errors-control="password">
              <label class="form-label"  ng-bind="::account.strings.LABEL_CURRENT_PASSWORD"></label>
                <input id="id_password" class="form-control" name="password"
                  ng-model="account.password_data.password"
                  type="password">
            </div>
            <div class="form-group" trulii-input-errors-control="password1">
              <label class="form-label"  ng-bind="::account.strings.LABEL_NEW_PASSWORD"></label>
              <input class="form-control" name="password1" ng-model="account.password_data.password1" type="password">
            </div>
            <div class="form-group separate-below-more" trulii-input-errors-control="password2">
              <label class="form-label"  ng-bind="::account.strings.LABEL_REPEAT_PASSWORD"></label>
              <input class="form-control" name="password2" ng-model="account.password_data.password2"type="password">
            </div>
            <trulii-submit-controls is-saving="account.isSavingPassword" data-value="{{account.strings.ACTION_SAVE}}"></trulii-submit-controls>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
