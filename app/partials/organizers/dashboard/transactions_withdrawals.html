       
<div class="fade in">
        <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub">
                <h4 class="panel-default__dashboard-title" ng-bind="::transactions.strings.TAB_WITHDRAWALS"></h4>
        </div>
        <div class="col-xs-12 panel-default panel-default__dashboard panel-default__dashboard-sub-second">
                <span class="text-gray-dark" ng-bind="::transactions.strings.COPY_WITHDRAWALS"></span>
        </div>
       
        <div class="col-xs-12 " ng-if="transactions.withdrawals.length > 0">
            <div class="table-responsive">
              <table class="table table-responsive table-hover">
                <tr class="text-center">
                  <th ng-bind="::transactions.strings.LABEL_BALANCE_ORDER"></th>
                  <th ng-bind="::transactions.strings.LABEL_BALANCE_DATE"></th>
                  <th ng-bind="::transactions.strings.LABEL_BALANCE_MOUNT"></th>
                  <th ng-bind="::transactions.strings.LABEL_BALANCE_STATUS"></th>
                </tr>
                <tr ng-repeat="withDraw in transactions.withdrawals ">
                  <td>
                    <a  >
                      <span>#</span><span ng-bind="withDraw.id"></span>
                    </a>
                  </td>

                  <td >
                    <span class="text-capitalize" ng-bind="::withDraw.date | date:'EEEE d MMM y'"></span>
                  </td>
                  <td >
                    <span >
                      <span ng-bin="transactions.strings.LABEL_CURRENCY"></span >
                      <span ng-bind="withDraw.amount | number"></span>
                    </span>
                  </td>
                  <td >
                    <span class="text-uppercase font-semibold text-gray-dark" ng-class="{'text-color-red': withDraw.status== transactions.strings.STATUS_DECLINED}" ng-bind="withDraw.status"></span>
                  </td>

                </tr>
              </table>
              <div class="text-center" ng-if="transactions.withDrawsPaginationOpts.totalItems > transactions.withDrawsPaginationOpts.itemsPerPage">
                <pagination class="pagination-sm"
                  ng-model="transactions.withDrawsPaginationOpts.pageNumber"
                  ng-change="transactions.changePageWithdraws()"
                  data-total-items="transactions.withDrawsPaginationOpts.totalItems"
                  data-items-per-page="transactions.withDrawsPaginationOpts.itemsPerPage"
                  previous-text="&lsaquo;" next-text="&rsaquo;" rotate="false"
                  max-size="transactions.withDrawsPaginationOpts.maxPagesSize"
                  ></pagination>
              </div>
            </div>
          </div>
           <!--If there are no  withdrawals-->
        <div class="row" ng-if="transactions.withdrawals.length <= 0">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center separate-above">
                <p class="separate-below separate-above "
                    ng-bind="::transactions.strings.COPY_NO_WITHDRAWALS">
                </p>
            </div>
        </div>
</div>
