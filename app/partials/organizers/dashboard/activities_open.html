<div class="fade in">
    <div ng-if="activities.open_activities.length > 0">
        <div class="row activity-grid">
            <trulii-activity-item
                    ng-repeat="activity in activities.open_activities track by activity.id"
                    data-activity="activity"
                    data-options="{{activities.openOptions}}"></trulii-activity-item>
        </div>
        <div class="text-center col-xs-10">
          <pagination class="pagination-sm"
              ng-model="activities.openPaginationOpts.pageNumber"
              ng-change="activities.pageChange(activities.TYPE_OPEN)"
              data-total-items="activities.openPaginationOpts.totalItems"
              previous-text="&lsaquo;" next-text="&rsaquo;" rotate="false"
              data-items-per-page="activities.openPaginationOpts.itemsPerPage"></pagination>
        </div>
    </div>
    <!--If there are no activities-->

    <div class="row" ng-if="activities.open_activities.length <= 0">
        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 text-center">
            <img ng-src="{{dash.getAmazonUrl('static/img/organizer_dashboard_activities_empty.png')}}"
                alt="{{activities.strings.LABEL_EMPTY_OPEN}}"
                class="center-block img-responsive"/>
            <p class="separate-below separate-above font-family-sans-alt text-muted"
                 ng-bind="::activities.strings.COPY_EMPTY_OPEN">
            </p>
            <a class="btn btn-lg btn-success margin-horizontal-less"
               ui-sref="dash.activities-new.general"
               ng-bind="activities.strings.ACTION_CREATE_ACTIVITY"></a>
            <a ng-if="activities.closed_activities"
               class="btn btn-lg btn-default margin-horizontal-less"
               ui-sref="^.closed"
               ng-bind="activities.strings.ACTION_REPUBLISH_ACTIVITY">
            </a>
        </div>
    </div>
</div>
