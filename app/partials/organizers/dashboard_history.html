<div class="navbar-secondary">
    <ul>
        <li class="navbar-secondary__item active" data-toggle="tab" data-target="#sales-tab">
            <span ng-bind="::history.strings.TAB_SALES"></span>
        </li>
        <li class="navbar-secondary__item" data-toggle="tab" data-target="#reimbursements-tab">
            <span ng-bind="::history.strings.TAB_REIMBURSEMENTS"></span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-1 tab-content">
        <div class="tab-pane active fade in" id="sales-tab">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label sr-only" ng-bind="::history.strings.LABEL_SEARCH_ORDERS"></label>
                        <div class="input-group">
                            <input class="form-control floating-label" type="text"
                                   ng-model="history.orderQuery"
                                   placeholder="{{::history.strings.COPY_SEARCH_ORDERS_HELPER}}">
                                        <span class="input-group-addon">
                                             <i class="mdi-action-search"></i>
                                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div ng-if="history.sales.length > 0" class="table-responsive">
                        <table class="table table-hover">
                            <tr class="text-center">
                                <th ng-bind="::history.strings.LABEL_ORDER"></th>
                                <th ng-bind="::history.strings.LABEL_ACTIVITY"></th>
                                <th ng-bind="::history.strings.LABEL_PAYMENT"></th>
                                <th ng-bind="::history.strings.LABEL_DETAIL"></th>
                                <th ng-bind="::history.strings.LABEL_DATE"></th>
                                <th ng-bind="::history.strings.LABEL_TOTAL"></th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="order in history.sales track by order.id | filter:history.orderQuery">
                                <td>
                                    <span ng-bind="order.id"></span>
                                </td>
                                <td>
                                    <span ng-bind="::history.strings.COPY_NOT_AVAILABLE"></span>
                                </td>
                                <td>
                                    <span ng-bind="::history.strings.COPY_NA"></span>
                                </td>
                                <td>
                                    <span>
                                        <ng-pluralize count="order.assistants.length"
                                                      when="{
                                                        'one': history.strings.COPY_ONE_ASSISTANT,
                                                        'other': history.strings.COPY_MANY_ASSISTANTS
                                                      }">
                                        </ng-pluralize>
                                    </span>
                                </td>
                                <td>
                                    <span>DD/MM/YYYY</span>
                                </td>
                                <td>
                                    <span ng-bind="order.amount | currency"></span>
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-bgsecondary pull-right no-margin"
                                            ng-bind="::history.strings.ACTION_REIMBURSE"></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--If there are no Sales-->
                    <div ng-if="history.sales.length <= 0">
                        <h4 ng-bind="::history.strings.LABEL_NO_ORDERS"></h4>
                        <span ng-bind="::history.strings.COPY_NO_ORDERS"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade in" id="reimbursements-tab">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label sr-only" ng-bind="::history.strings.LABEL_SEARCH_ORDERS"></label>
                        <div class="input-group">
                            <input class="form-control floating-label" type="text"
                                   ng-model="history.orderQuery"
                                   placeholder="{{::history.strings.COPY_SEARCH_ORDERS_HELPER}}">
                                        <span class="input-group-addon">
                                             <i class="mdi-action-search"></i>
                                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive" ng-if="history.reimbursements.length > 0">
                        <table class="table table-hover">
                            <tr class="text-center">
                                <th ng-bind="::history.strings.LABEL_ORDER"></th>
                                <th ng-bind="::history.strings.LABEL_ACTIVITY"></th>
                                <th ng-bind="::history.strings.LABEL_PAYMENT"></th>
                                <th ng-bind="::history.strings.LABEL_DETAIL"></th>
                                <th ng-bind="::history.strings.LABEL_DATE"></th>
                                <th ng-bind="::history.strings.LABEL_TOTAL"></th>
                            </tr>
                            <tr ng-repeat="order in history.reimbursements track by order.id | filter:history.orderQuery">
                                <td>
                                    <span ng-bind="order.id"></span>
                                </td>
                                <td>
                                    <span ng-bind="::history.strings.COPY_NOT_AVAILABLE"></span>
                                </td>
                                <td>
                                    <span ng-bind="::history.strings.COPY_NA"></span>
                                </td>
                                <td>
                                            <span>
                                                <ng-pluralize count="order.assistants.length"
                                                              when="{
                                                                'one': history.strings.COPY_ONE_ASSISTANT,
                                                                'other': history.strings.COPY_MANY_ASSISTANTS
                                                              }">
                                                </ng-pluralize>
                                            </span>
                                </td>
                                <td>
                                    <span>DD/MM/YYYY</span>
                                </td>
                                <td>
                                    <span ng-bind="order.amount | currency"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--If there are no Reimbursements-->
                    <div ng-if="history.reimbursements.length <= 0">
                        <h4 ng-bind="::history.strings.LABEL_NO_REIMBURSEMENTS"></h4>
                        <span ng-bind="::history.strings.COPY_NO_REIMBURSEMENTS"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
