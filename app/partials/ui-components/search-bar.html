<form name="search_box" class="navbar__search-box" ng-submit="search()">
    <input type="text" ng-model="q" placeholder="{{strings.PLACEHOLDER_WANT_TO_LEARN}}"/>
    <label for="search-city-selector" class="sr-only">Cities</label>
    <select id="search-city-selector" class="navbar__search-box__city-select" name="city"
            ng-model="search_city" ng-change="updateSearchCity()"
            ng-options="city as city.name for city in cities track by city.id">
        <option value="" selected
                ng-show="!search_box.city.$dirty" ng-bind="strings.LABEL_CITY"></option>
    </select>
</form>
