

<div class="form-submit-controls">
	<div ng-hide="isSaving" class="lateral-fade">
		<span ng-if="editActivity" class="copy-edit" ng-bind="::COPY_EDIT"></span>
		<input type="button" ng-show="cancelActive" ng-click="cancelAction()" class="btn btn-lg btn-gray-lighter " value="Cancelar" />

		<input type="submit" class="btn btn-success btn-lg btn-raised" value="{{value}}"/>
	</div>


    <div class="progress" ng-show="isSaving">
      <div class="indeterminate"></div>
    </div>
</div>
