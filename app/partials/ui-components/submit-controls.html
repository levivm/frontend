

<div class="form-submit-controls">
	<div ng-hide="isSaving" class="lateral-fade">

		<input type="button" ng-show="cancelActive" ng-click="cancelAction()" class="btn btn-cancel btn-less" value="Cancelar" />

		<input type="submit" class="btn btn-success btn-raised" value="{{value}}"/>

    <div class="progress" ng-show="isSaving">
      <div class="indeterminate"></div>
    </div>
</div>
