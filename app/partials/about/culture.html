<div class="trulii-cover-small trulii-cover-small__about">
    <div class="trulii-cover__container">
        <div class="trulii-cover__content trulii-cover__content-about limited-width">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12  padding-vertical-more">
                        <h1 class="title text-center-mobile title-mobile-no-margin"  ng-bind="::about.strings.CULTURE_TITLE">
                        </h1>
                        <h3 class="pt-serif subtitle no-margin-top text-center-mobile" ng-bind="::about.strings.CULTURE_TITLE_TEXT"></h3>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="show-presentation hidden-xs hidden-sm">
          <i class="fa fa-play" aria-hidden="true"></i>
          <span class="separate-left-less" ng-bind="::about.strings.SHOW_PRESENTATION_COPY"></span>
        </a>
        <div class="trulii-cover__background" ng-style="{ 'background-image' : 'url({{about.getAmazonUrl('static/img/about/cultura.jpg')}})' }">
        </div>
    </div>
</div>
<div class="col-xs-12">
  <div class="row limited-width no-padding separate-above separate-below-more">
    <div class="col-xs-12 col-md-2 separate-left-less">
         <div class="select-about hidden-md hidden-lg" ng-click="about.toggleSidebar()">
              <span class="" ng-bind="about.selectTitle"></span>
              <i class="fa fa-angle-down" aria-hidden="true"></i>
         </div>
        <ul class="sidebar sidebar-about " ng-class="{'sidebar-about__expanded': about.showSidebar}">
            <li class="sidebar__item"
                ui-sref-active="sidebar__item--selected">
               <a ui-sref="about.mission" ng-click="about.changeContentCover('about.mission'); about.toggleSidebar()">
                    <span ng-bind="::about.strings.WIDGET_MISSION_COPY"></span>
                </a>
            </li>
            <li class="sidebar__item"
                ui-sref-active="sidebar__item--selected">
                    <a  ui-sref="about.culture" ng-click="about.changeContentCover('about.culture'); about.toggleSidebar()">
                        <span ng-bind="::about.strings.WIDGET_CULTURE_COPY"></span>
                </a>
            </li>
            <li class="sidebar__item"
                ui-sref-active="sidebar__item--selected">
                    <a  ui-sref="about.team" ng-click="about.changeContentCover('about.team'); about.toggleSidebar()">
                        <span ng-bind="::about.strings.WIDGET_TEAM_COPY"></span>
                </a>
            </li>
            
        </ul>
        
      </div>
    <div class="col-xs-12 limited-width-about">
       <h1 class="text-blue-dark text-xlg font-bold" ng-bind="::about.strings.CULTURE_SECTION_1_CONTENT_TITLE"></h1>

      <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_SECTION_1_CONTENT_TEXT_1"></p>
      <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_SECTION_1_CONTENT_TEXT_2"></p>
      <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_SECTION_1_CONTENT_TEXT_3"></p>
      <div class="separate-above">
       <img ng-src="{{about.getAmazonUrl('static/img/about/aspira_mobile.png')}}" alt="" class="img-responsive center-block separate-below-medium hidden-md hidden-lg">
        <img ng-src="{{about.getAmazonUrl('static/img/about/aspira_desktop.png')}}" alt="" class="img-responsive center-block separate-below hidden-xs hidden-sm">
      </div>
    </div>
  </div>
</div>
<div class="trulii-cover-small">
    <div class="trulii-cover__container">
            <div class="trulii-cover__content trulii-cover__content-about limited-width">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12  padding-vertical-more">
                            <h1 class="title text-center-mobile title-mobile-no-margin"  ng-bind="::about.strings.CULTURE_COVER_TITLE">
                            </h1>
                            <h3 class="pt-serif subtitle no-margin-top text-center-mobile" ng-bind="::about.strings.CULTURE_COVER_TEXT"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="show-presentation hidden-xs hidden-sm">
              <i class="fa fa-play" aria-hidden="true"></i>
              <span class="separate-left-less" ng-bind="::about.strings.SHOW_PRESENTATION_COPY"></span>
            </a>
            <div class="trulii-cover__background" ng-style="{ 'background-image' : 'url({{about.getAmazonUrl('static/img/about/nuestros_valores.jpg')}})'}"> </div>
    </div>
</div>
<div class="col-xs-12">
  <div class="row limited-width no-padding separate-below-more">
     <div class="col-md-2 separate-left-less">
         
     </div>
    <div class="col-xs-12 limited-width-about">
      <h1 class="text-blue-dark text-xlg font-bold" ng-bind="::about.strings.CULTURE_SECTION_2_CONTENT_TITLE"></h1>

      <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_SECTION_2_CONTENT_TEXT_1"></p>
      <blockquote>
        <ul class="list-unstyled list-spaced text-md">
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_1"></p>
          </li>
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_2"></p>
          </li>
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_3"></p>
          </li>
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_4"></p>
          </li>
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_5"></p>
          </li>
          <li>
            <p class="text-standout text-blue-dark font-regular" ng-bind="::about.strings.CULTURE_DETERMINING_VALUE_6"></p>
          </li>
        </ul>
      </blockquote>
      <div class="values-container">
        <img ng-src="{{about.getAmazonUrl('static/img/about/logo_valores.png')}}" alt="" class="img-responsive center-block separate-above-more separate-below-less">
        <p class="text-uppercase text-blue-dark font-regular values-container__humility " ng-bind="::about.strings.CULTURE_VALUE_1">
        </p>
        <p class="text-uppercase text-blue-dark font-regular values-container__clarity" ng-bind="::about.strings.CULTURE_VALUE_2">
        </p>
        <p class="text-uppercase text-blue-dark font-regular values-container__empathy" ng-bind="::about.strings.CULTURE_VALUE_3">
        </p>
        <p class="text-uppercase text-blue-dark font-regular values-container__eficiency" ng-bind="::about.strings.CULTURE_VALUE_4">
        </p>
        <p class="text-uppercase text-blue-dark font-regular values-container__curiosity" ng-bind="::about.strings.CULTURE_VALUE_5">
        </p>
        <p class="text-uppercase text-blue-dark font-regular values-container__passion" ng-bind="::about.strings.CULTURE_VALUE_6"></p>
      </div>
    </div>
  </div>
</div>
